                                        <h3 className="text-sm font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-4">{t('settings.language')}</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <button onClick={() => setLang('en')} className={`p-4 rounded-lg border-2 flex items-center justify-between transition-all ${lang === 'en' ? 'border-brand-gold bg-brand-gold/5' : 'border-slate-200 dark:border-slate-800 hover:border-slate-300 dark:hover:border-slate-700'}`}>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-2xl">🇺🇸</span>
                                                    <div className="text-left">
                                                        <div className={`font-bold ${lang === 'en' ? 'text-brand-dark dark:text-brand-gold' : 'text-slate-700 dark:text-slate-200'}`}>English</div>
                                                        <div className="text-xs text-slate-500">US English</div>
                                                    </div>
                                                </div>
                                                {lang === 'en' && <div className="w-3 h-3 rounded-full bg-brand-gold"></div>}
                                            </button>
                                            <button onClick={() => setLang('vi')} className={`p-4 rounded-lg border-2 flex items-center justify-between transition-all ${lang === 'vi' ? 'border-brand-gold bg-brand-gold/5' : 'border-slate-200 dark:border-slate-800 hover:border-slate-300 dark:hover:border-slate-700'}`}>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-2xl">🇻🇳</span>
                                                    <div className="text-left">
                                                        <div className={`font-bold ${lang === 'vi' ? 'text-brand-dark dark:text-brand-gold' : 'text-slate-700 dark:text-slate-200'}`}>Tiếng Việt</div>
                                                        <div className="text-xs text-slate-500">Vietnamese</div>
                                                    </div>
                                                </div>
                                                {lang === 'vi' && <div className="w-3 h-3 rounded-full bg-brand-gold"></div>}
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'about' && (
                                    <div className="animate-fade-in space-y-8 max-w-3xl mx-auto">
                                        <div className="text-center space-y-2 mb-8">
                                            <div className="inline-block p-4 bg-brand-gold/10 rounded-full mb-2">
                                                <img src="./icononly_transparent_quadratic.png" className="w-12 h-12 object-contain mx-auto" onError={(e) => e.target.style.display = 'none'} />
                                            </div>
                                            <h2 className="text-2xl font-bold text-slate-800 dark:text-slate-100 tracking-tight">{t('settings.about_title')}</h2>
                                            <p className="text-sm text-brand-gold font-medium uppercase tracking-widest">{t('settings.about_slogan')}</p>
                                        </div>

                                        <div className="prose prose-sm dark:prose-invert max-w-none text-slate-600 dark:text-slate-300 leading-relaxed space-y-6">
                                            <p>
                                                {t('settings.about_text_1')}
                                            </p>
                                            <p>
                                                {t('settings.about_text_2')}
                                            </p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [file, setFile] = useState(null);
            const [availableCols, setAvailableCols] = useState([]);
            const [dateCol, setDateCol] = useState("");
            const [skuCol, setSkuCol] = useState("");
            const [valCol, setValCol] = useState("");

            const [trainHorizon, setTrainHorizon] = useState("24");
            const [testHorizon, setTestHorizon] = useState("6");
            const [validationMethod, setValidationMethod] = useState("simple");
            const [forecastSteps, setForecastSteps] = useState("6");

            // Job State
            const [jobId, setJobId] = useState(null);
            const [isPolling, setIsPolling] = useState(false);
            const [batchResults, setBatchResults] = useState(null);
            const [jobStatus, setJobStatus] = useState(null);
            const [error, setError] = useState(null);

            // UI State
            const [currentSku, setCurrentSku] = useState(null);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [isFullScreen, setIsFullScreen] = useState(false);
            const [isSplitView, setIsSplitView] = useState(true); // For All-In-One
            const [activeTab, setActiveTab] = useState("overview"); // overview, details
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isMappingModalOpen, setIsMappingModalOpen] = useState(false);
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'system');
            const [isDark, setIsDark] = useState(false);
            const [time, setTime] = useState(new Date());

            // API State
            const [apiUrl, setApiUrl] = useState(API_ENDPOINTS.PROD);
            const [connectionStatus, setConnectionStatus] = useState('checking');
            const BASE_URL = apiUrl;

            const fileInputRef = useRef(null);

            // --- EFFECTS ---
            useEffect(() => {
                const checkConnection = async () => {
                    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:';
                    if (!isLocal) { setApiUrl(API_ENDPOINTS.PROD); setConnectionStatus('cloud'); return; }
                    try {
                        const controller = new AbortController();
                        setTimeout(() => controller.abort(), 2000);
                        const res = await fetch(`${API_ENDPOINTS.LOCAL}/`, { method: 'GET', signal: controller.signal });
                        if (res.ok || res.status === 404) { setApiUrl(API_ENDPOINTS.LOCAL); setConnectionStatus('local'); }
                        else throw new Error('Err');
                    } catch (e) { setApiUrl(API_ENDPOINTS.PROD); setConnectionStatus('cloud'); }
                };
                checkConnection();
            }, []);

            useEffect(() => {
                const applyTheme = () => {
                    const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    const isD = theme === 'dark' || (theme === 'system' && sysDark);
                    setIsDark(isD);
                    if (isD) document.documentElement.classList.add('dark');
                    else document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', theme);
                };
                applyTheme();
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
            }, [theme]);

            // Language State
            const [lang, setLang] = useState(() => localStorage.getItem('lang') || 'en');
            useEffect(() => { localStorage.setItem('lang', lang); }, [lang]);

            const t = (key) => {
                const keys = key.split('.');
                let val = TRANSLATIONS[lang];
                for (const k of keys) {
                    val = val ? val[k] : null;
                }
                return val || key;
            };

            useEffect(() => { const t = setInterval(() => setTime(new Date()), 1000); return () => clearInterval(t); }, []);

            // --- POLLING ---
            useEffect(() => {
                let interval;
                if (isPolling && jobId) {
                    interval = setInterval(async () => {
                        try {
                            const res = await fetch(`${BASE_URL}/batch_status/${jobId}`);
                            const data = await res.json();
                            setJobStatus(data.status);
                            if (data.status === 'completed') {
                                setIsPolling(false);
                                setBatchResults(data.result.results);
                                if (data.result.results.length > 0) {
                                    setCurrentSku(data.result.results[0].sku);
                                }
                            } else if (data.status === 'failed') {
                                setIsPolling(false);
                                setError("Job Failed: " + data.error);
                            }
                        } catch (e) { console.error(e); }
                    }, 2000);
                }
                return () => clearInterval(interval);
            }, [isPolling, jobId, BASE_URL]);

            // --- HANDLERS ---
            const handleFileChange = (e) => {
                const f = e.target.files[0];
                if (!f) return;
                setFile(f);
                setError(null);
                setAvailableCols([]);
                setDateCol("");
                setSkuCol("");
                setValCol("");
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const wb = XLSX.read(evt.target.result, { type: 'binary' });
                        const ws = wb.Sheets[wb.SheetNames[0]];
                        const headers = XLSX.utils.sheet_to_json(ws, { header: 1 })[0];
                        if (headers && headers.length > 0) {
                            setAvailableCols(headers);
                            setIsMappingModalOpen(true);
                        } else {
                            setError("No headers found in file.");
                        }
                    } catch (err) { setError("Failed to parse file headers"); }
                };
                reader.readAsBinaryString(f);
            };

            const handleMappingConfirm = (sku, date, val) => {
                setSkuCol(sku);
                setDateCol(date);
                setValCol(val);
                setIsMappingModalOpen(false);
            };

            const handleExecute = async () => {
                if (!file || !dateCol || !skuCol || !valCol) { setError("Please select file and map generic columns."); return; }
                setError(null);
                setBatchResults(null);
                setJobStatus("queued");
                setActiveTab("overview");

                const fd = new FormData();
                fd.append('file', file);
                fd.append('value_col', valCol);
                fd.append('sku_col', skuCol);
                fd.append('date_col', dateCol);
                fd.append('model_type', 'auto');
                fd.append('validation_method', validationMethod);
                fd.append('train_horizon', parseInt(trainHorizon) || 24);
                fd.append('test_horizon', parseInt(testHorizon) || 6);
                fd.append('forecast_steps', parseInt(forecastSteps) || 6);

                try {
                    const res = await fetch(`${BASE_URL}/batch_init`, { method: 'POST', body: fd });
                    if (!res.ok) throw new Error("Failed to start job");
                    const data = await res.json();
                    setJobId(data.job_id);
                    setIsPolling(true);
                } catch (e) { setError(e.message); }
            };

            const handleExport = async () => {
                if (!file || !dateCol || !skuCol || !valCol) { setError("Please load and map data first."); return; }
                const fd = new FormData();
                fd.append('file', file);
                fd.append('model_type', 'auto');
                fd.append('validation_method', validationMethod);
                fd.append('train_horizon', parseInt(trainHorizon) || 24);
                fd.append('test_horizon', parseInt(testHorizon) || 6);
                fd.append('forecast_steps', parseInt(forecastSteps) || 6);
                fd.append('sku_col', skuCol);
                fd.append('date_col', dateCol);
                fd.append('value_col', valCol);

                try {
                    const res = await fetch(`${BASE_URL}/export`, { method: 'POST', body: fd });
                    if (!res.ok) throw new Error("Export failed");
                    let filename = `Forecast_Report_${new Date().toISOString().slice(0, 10)}.xlsx`;
                    const disposition = res.headers.get('Content-Disposition');
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }

                    const blob = await res.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } catch (e) { setError(e.message); }
            };

            const handleReset = () => {
                setFile(null); setBatchResults(null); setJobId(null); setIsPolling(false); setError(null);
                if (fileInputRef.current) fileInputRef.current.value = "";
            };

            const handleSkuSelect = (sku) => {
                if (batchResults && batchResults.find(r => r.sku === sku)) {
                    setCurrentSku(sku);
                    setActiveTab("details");
                }
            };

            const cycleSku = (dir) => {
                if (!batchResults || !currentSku) return;
                const idx = batchResults.findIndex(r => r.sku === currentSku);
                if (idx === -1) return;
                let newIdx = idx + dir;
                if (newIdx < 0) newIdx = batchResults.length - 1;
                if (newIdx >= batchResults.length) newIdx = 0;
                setCurrentSku(batchResults[newIdx].sku);
            };

            const getCurrentSkuData = () => {
                if (!batchResults || !currentSku) return null;
                return batchResults.find(r => r.sku === currentSku);
            };

            const skuData = getCurrentSkuData();

            // Synchronize Validation Data with Forecast Data Timeline
            const alignedValidationData = useMemo(() => {
                if (!skuData || !skuData.forecast_data || !skuData.validation_data) return null;
                const valMap = new Map(skuData.validation_data.map(d => [d.date, d]));
                return skuData.forecast_data.map(fd => {
                    const vd = valMap.get(fd.date);
                    return {
                        date: fd.date, // Use forecast date as master axis
                        actual_train: vd ? vd.actual_train : null,
                        actual_test: vd ? vd.actual_test : null,
                        fitted: vd ? vd.fitted : null,
                        val_forecast: vd ? vd.val_forecast : null
                    };
                });
            }, [skuData]);

            return (
                <div className="flex h-full bg-slate-50 dark:bg-slate-950 overflow-hidden relative w-full transition-colors duration-300 mobile-landscape-root">
                    <MappingModal headers={availableCols} isOpen={isMappingModalOpen} onClose={() => setIsMappingModalOpen(false)} onConfirm={handleMappingConfirm} t={t} />
                    {/* SIDEBAR */}
                    <aside className={`${isFullScreen ? 'hidden' : 'flex'} fixed md:relative inset-y-0 left-0 z-50 w-64 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border-r border-white/20 dark:border-white/10 flex flex-col h-full shadow-2xl md:shadow-none transform transition-transform duration-300 ease-in-out ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                        <div className="h-16 flex items-center justify-center px-4 border-b border-white/20 dark:border-white/10 shrink-0 bg-white/50 dark:bg-white/5 gap-2 relative">
                            <a href="https://operartis.vercel.app/terminal.html">
                                <img src="./icononly_transparent_nobuffer.png" className="h-8 w-8 md:h-10 md:w-10 object-contain cursor-pointer transition-transform hover:scale-110" onError={(e) => e.target.style.display = 'none'} />
                            </a>
                            <h1 className="font-bold text-slate-800 dark:text-slate-100 tracking-tight text-base">OPERARTIS</h1>
                            <button onClick={() => setIsSidebarOpen(false)} className="md:hidden absolute right-4 text-slate-400"><XIcon /></button>
                        </div>

                        <div className="flex-1 overflow-y-auto scroller p-3 space-y-6">
                            {/* 1. Source Data */}
                            <div>
                                <h3 className="text-xxs font-bold text-brand-gold uppercase tracking-widest mb-2 flex items-center gap-2">{t('sidebar.source_data')}<span className="h-px flex-1 bg-brand-gold"></span></h3>
                                <div className={`relative border border-dashed rounded px-3 py-6 text-center transition-colors group ${file ? (dateCol && skuCol && valCol ? 'border-emerald-500 bg-gradient-to-br from-emerald-500/10 to-teal-500/10' : 'border-brand-gold bg-amber-50/10') : 'border-slate-300 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 cursor-pointer'}`}>
                                    <input ref={fileInputRef} type="file" className="hidden" accept=".xlsx,.xls" onChange={handleFileChange} />
                                    <div onClick={() => !file && fileInputRef.current.click()} className={!file ? "cursor-pointer flex flex-col items-center justify-center gap-2" : ""}>
                                        {file ? (
                                            <div className="flex flex-col items-center gap-1">
                                                <div onClick={() => fileInputRef.current.click()} className="text-xs font-bold text-slate-700 dark:text-slate-200 truncate px-2 cursor-pointer hover:underline mb-1">{file.name}</div>
                                                <div className="text-[10px] text-emerald-500 font-bold uppercase">{dateCol && skuCol && valCol ? 'Uploaded & Mapped' : 'Action Required'}</div>
                                                <div className="flex gap-2 mt-2 justify-center">
                                                    <button
                                                        onClick={(e) => { e.stopPropagation(); fileInputRef.current.click(); }}
                                                        className="p-1.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-400 hover:text-brand-gold hover:bg-white dark:hover:bg-slate-700 shadow-sm transition-all"
                                                        title="Re-upload File"
                                                    >
                                                        <UploadIcon width="14" height="14" />
                                                    </button>
                                                    <button
                                                        onClick={(e) => { e.stopPropagation(); setIsMappingModalOpen(true); }}
                                                        className="p-1.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-400 hover:text-brand-gold hover:bg-white dark:hover:bg-slate-700 shadow-sm transition-all"
                                                        title="Edit Mapping"
                                                    >
                                                        <SettingsIcon width="14" height="14" />
                                                    </button>
                                                </div>
                                            </div>
                                        ) : (
                                            <>
                                                <UploadIcon className="w-8 h-8 text-slate-300 dark:text-slate-600 mb-1" />
                                                <div className="text-xs text-slate-500 font-medium">{t('sidebar.upload_label')}</div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* 2. Configuration */}
                            <div className="border-t border-slate-100 dark:border-slate-800 pt-4">
                                <h3 className="text-xxs font-bold text-brand-gold uppercase tracking-widest mb-3 flex items-center gap-2">{t('sidebar.configuration')}<span className="h-px flex-1 bg-brand-gold"></span></h3>
                                <div className="space-y-3">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-500 uppercase block mb-1">{t('sidebar.val_method')}</label>
                                        <select value={validationMethod} onChange={(e) => setValidationMethod(e.target.value)} className="w-full h-8 text-xxs border rounded px-2 bg-white dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 outline-none focus:border-brand-gold transition-colors"><option value="simple">Simple Split (Fast)</option><option value="walk_forward">Walk-Forward (Robust)</option><option value="rolling_window">Rolling Window (Strict)</option></select>
                                    </div>
                                    <div className="flex gap-2">
                                        <div className="flex-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase block mb-1">{t('sidebar.train_h')}</label>
                                            <input
                                                type="number"
                                                value={trainHorizon}
                                                onChange={(e) => setTrainHorizon(e.target.value)}
                                                onBlur={() => setTrainHorizon(prev => Math.max(1, parseInt(prev) || 1).toString())}
                                                className="w-full h-8 text-xxs border rounded px-2 bg-white dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 outline-none focus:border-brand-gold transition-colors dark:[color-scheme:dark]"
                                            />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase block mb-1">{t('sidebar.test_h')}</label>
                                            <input
                                                type="number"
                                                value={testHorizon}
                                                onChange={(e) => setTestHorizon(e.target.value)}
                                                onBlur={() => setTestHorizon(prev => Math.min(12, Math.max(1, parseInt(prev) || 1)).toString())}
                                                min="1" max="12"
                                                className="w-full h-8 text-xxs border rounded px-2 bg-white dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 outline-none focus:border-brand-gold transition-colors dark:[color-scheme:dark]"
                                            />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-500 uppercase block mb-1">{t('sidebar.fc_h')}</label>
                                        <input
                                            type="number"
                                            value={forecastSteps}
                                            onChange={(e) => setForecastSteps(e.target.value)}
                                            onBlur={() => setForecastSteps(prev => Math.min(12, Math.max(1, parseInt(prev) || 1)).toString())}
                                            min="1" max="12"
                                            className="w-full h-8 text-xxs border rounded px-2 bg-white dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 outline-none focus:border-brand-gold transition-colors dark:[color-scheme:dark]"
                                        />
                                    </div>
                                    <button onClick={handleExecute} disabled={!file || isPolling} className={`w-full py-2.5 rounded text-xs font-bold uppercase tracking-wide transition-all shadow-sm flex items-center justify-center gap-2 ${!file || isPolling ? 'bg-slate-100 dark:bg-slate-800 text-slate-400 cursor-not-allowed' : 'bg-brand-gold text-white hover:bg-brand-dark'}`}>
                                        {isPolling ? <div className="animate-spin"><RefreshIcon /></div> : <PlayIcon />}
                                        {isPolling ? t('sidebar.processing') : t('sidebar.execute_btn')}
                                    </button>
                                    <button onClick={handleExport} disabled={!file} className={`w-full py-2.5 rounded text-xs font-bold uppercase tracking-wide transition-all shadow-sm flex items-center justify-center gap-2 ${!file ? 'bg-slate-100 dark:bg-slate-800 text-slate-400 cursor-not-allowed' : 'bg-emerald-500 text-white hover:bg-emerald-600'}`}>
                                        <DownloadIcon /> {t('sidebar.export_btn')}
                                    </button>
                                </div>
                            </div>

                        </div>

                        <div className="px-6 pb-4 pt-2 bg-transparent border-t border-white/20 dark:border-white/10">
                            <button onClick={handleReset} className="w-full py-2 text-xxs font-bold text-slate-400 hover:text-red-500 border border-transparent hover:border-red-200 rounded transition-colors uppercase tracking-wide flex items-center justify-center gap-2 transition-all"><RefreshIcon /> {t('sidebar.reset_btn')}</button>
                        </div>

                        {/* Sidebar Footer */}
                        <div className="p-4 border-t border-white/20 dark:border-white/10 bg-white/50 dark:bg-white/5 text-center shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.02)] z-10">
                            <p className="text-xs font-bold text-slate-700 dark:text-slate-200 uppercase tracking-wide">Operartis Analytics</p>
                            <p className="text-[10px] text-brand-gold mt-1 font-medium italic">Optimizing Today, Growing Tomorrow</p>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <div className="flex flex-col flex-grow min-w-0 transition-all relative">
                        <header className={`h-16 bg-white/60 dark:bg-slate-900/60 backdrop-blur-md border-b border-white/20 dark:border-white/10 flex items-center justify-between px-6 shrink-0 shadow-sm z-20 relative ${isFullScreen ? 'hidden' : 'flex'}`}>
                            <div className="flex items-center gap-4"><button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="md:hidden text-slate-500"><MenuIcon /></button></div>
                            <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-black text-transparent bg-clip-text bg-gradient-to-r from-brand-gold to-brand-dark uppercase tracking-widest whitespace-nowrap">{t('header.title')}</div>
                            <div className="flex items-center gap-4">
                                <div className="hidden sm:flex items-center gap-2 text-xs font-mono text-slate-500 dark:text-slate-400">
                                    <div className={`flex items-center gap-1.5 px-2 py-1 rounded-md border ${connectionStatus === 'local' ? 'bg-emerald-50 text-emerald-600 border-emerald-200' : 'bg-sky-50 text-sky-600 border-sky-200'}`}><ServerIcon /><span>{connectionStatus === 'local' ? t('header.local') : t('header.cloud')}</span></div>
                                    <div className="w-px h-4 bg-slate-300 mx-2"></div><ClockIcon /><span>{time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                </div>
                                <button onClick={() => setIsSettingsOpen(true)} className="text-slate-400 hover:text-brand-gold"><SettingsIcon /></button>
                            </div>
                        </header>

                        <main className={`flex-grow flex flex-col bg-slate-50 dark:bg-slate-950 relative w-full h-full overflow-hidden ${isFullScreen ? 'hidden' : 'flex'}`}>
                            {/* KPI BAR */}
                            <div className="min-h-16 bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl border-b border-white/20 dark:border-white/10 flex items-center shrink-0 shadow-sm overflow-x-auto relative z-20">
                                <KPICards results={batchResults} activeTab={activeTab} setActiveTab={setActiveTab} currentSku={currentSku} handleSkuSelect={handleSkuSelect} cycleSku={cycleSku} t={t} />
                            </div>

                            {/* CONTENT AREA */}
                            <div className="flex-1 p-4 relative overflow-y-auto scroller">
                                {!batchResults && (
                                    isPolling ? (
                                        <ForecastingLoader t={t} />
                                    ) : (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-300 dark:text-slate-600">
                                            <div className="w-16 h-16 border-2 border-dashed rounded flex items-center justify-center mb-2"><LayoutDashboardIcon /></div>
                                            <span className="text-xs font-bold uppercase tracking-widest">{t('dashboard.no_results')}</span>
                                        </div>
                                    )
                                )}

                                {batchResults && activeTab === 'overview' && <BatchOverview results={batchResults} onSelectSku={handleSkuSelect} t={t} />}

                                {batchResults && activeTab === 'details' && skuData && (
                                    <div className="h-full flex flex-col gap-4">
                                        <div className="flex-1 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded shadow-sm p-4 relative flex flex-col min-h-0">
                                            <div className="flex flex-col h-full gap-2">
                                                <div className="flex-1 border-b border-dashed border-slate-200 relative">
                                                    {/* Metrics Overlay */}
                                                    <div className="absolute top-0 right-2 z-10 flex items-center gap-4 bg-white/40 dark:bg-white/5 p-2 rounded-xl backdrop-blur-md shadow-lg border border-white/20 dark:border-white/10 ring-1 ring-black/5 dark:ring-white/5">
                                                        <div className="flex flex-col items-end">
                                                            <span className="text-[10px] uppercase font-bold text-slate-400">{t('dashboard.best_model')}</span>
                                                            <span className="text-xs font-bold text-brand-gold">{skuData.best_ts_model.toUpperCase()}</span>
                                                        </div>
                                                        <div className="flex flex-col items-end">
                                                            <span className="text-[10px] uppercase font-bold text-slate-400">{t('dashboard.val_mse')}</span>
                                                            <span className="text-xs font-mono font-bold text-slate-700 dark:text-slate-300">{fmtNumber(skuData.mse_validation, 0, 0)}</span>
                                                        </div>
                                                    </div>
                                                    {/* SKU Name Overlay */}
                                                    <div className="absolute top-2 left-2 z-10 flex items-center gap-1 bg-white/40 dark:bg-white/5 pl-1 pr-3 py-1 rounded-full backdrop-blur-md border border-white/20 dark:border-white/10 shadow-lg hover:bg-white/60 dark:hover:bg-white/10 transition-all ring-1 ring-black/5 dark:ring-white/5">
                                                        <button onClick={() => cycleSku(-1)} className="p-1 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-200"><ChevronLeftIcon /></button>
                                                        <span className="text-lg font-black text-slate-800 dark:text-slate-100 tracking-tight mx-1">{skuData.sku}</span>
                                                        <button onClick={() => cycleSku(1)} className="p-1 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-200"><ChevronRightIcon /></button>
                                                    </div>
                                                    <BacktestChart data={alignedValidationData} syncId="sv" isDark={isDark} t={t} />
                                                </div>
                                                <div className="flex-1 relative">
                                                    <ForecastChart data={skuData.forecast_data} syncId="sv" isDark={isDark} t={t} />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>

                    {/* FULL SCREEN */}


                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} baseUrl={BASE_URL} theme={theme} setTheme={setTheme} lang={lang} setLang={setLang} t={t} />
                </div>
            );
        };
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
