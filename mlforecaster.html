        body {

            width: 100%;
            margin: 0;
        }

        /* Desktop: Fixed App-like Experience */
        @media (min-width: 1024px) {
            body {
                height: 100dvh;
                overflow: hidden;
            }
        }

        /* Mobile/Tablet: Native Scroll Experience (hides URL bar) */
        @media (max-width: 1023px) {
            body {
                min-height: 100dvh;
                overflow-x: hidden;
                overflow-y: auto;
            }
        }

        .scroller {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .dark body {
            background: #0f172a;
        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
        }

        .scenario-input {
            background: transparent;
            border: 1px solid transparent;
            width: 100%;
            text-align: right;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .scenario-input:hover {
            border-color: #cbd5e1;
        }

        .dark .scenario-input:hover {
            border-color: #475569;
        }

        .scenario-input:focus {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            outline: none;
        }

        .table-row-hover:hover td {
            background-color: #f8fafc;
        }

        .dark .table-row-hover:hover td {
            background-color: #1e293b;
        }

                    isTotal: false

            const calcTotal = baseVal + drivers.reduce((acc, d) => acc + (rec[d] || 0), 0);

            const ThemeToggle = () => (
                <div className="flex justify-center gap-2 mb-3">
                    <button onClick={() => setTheme('light')} className={`p-1.5 rounded-lg ${theme === 'light' ? 'bg-slate-200 text-brand-gold' : 'text-slate-400 hover:bg-slate-100 hover:text-slate-600 dark:hover:bg-slate-800'}`} title="Light Mode">
                        <SunIcon />
                    </button>
                    <button onClick={() => setTheme('dark')} className={`p-1.5 rounded-lg ${theme === 'dark' ? 'bg-slate-800 text-brand-gold' : 'text-slate-400 hover:bg-slate-100 hover:text-slate-600 dark:hover:bg-slate-800'}`} title="Dark Mode">
                        <MoonIcon />
                    </button>
                    <button onClick={() => setTheme('system')} className={`p-1.5 rounded-lg ${theme === 'system' ? 'bg-slate-200 dark:bg-slate-800 text-brand-gold' : 'text-slate-400 hover:bg-slate-100 hover:text-slate-600 dark:hover:bg-slate-800'}`} title="System Default">
                        <MonitorIcon />
                    </button>
                </div>
            );


            const renderDetailContent = () => {
                if (!selectedResult && status !== 'running') return <div className="flex h-full items-center justify-center text-slate-400">Select a SKU to view details</div>;
                if (!selectedResult) return null;

                switch (sidebarTab) {


                    case 'forecast':
                        return (
                            <div className="flex flex-col h-full overflow-y-auto md:overflow-hidden gap-4">
                                <DetailKPITopBar data={selectedResult} results={results} currentSku={currentSku} handleSkuSelect={handleSkuSelect} cycleSku={cycleSku} t={t} />
                                <div className="flex flex-col h-auto md:h-full gap-6 min-h-0 flex-1 pb-4 md:pb-0">
                                    <div className="flex flex-col w-full h-[350px] md:h-0 md:flex-[2] min-h-0 bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl rounded-2xl border border-white/50 dark:border-white/10 shadow-lg ring-1 ring-white/50 dark:ring-white/5 p-4 min-w-0 w-full max-w-full overflow-hidden shadow-sm">
                                        <h3 className="text-sm font-bold text-slate-700 dark:text-slate-200 mb-2">{t('titles.synthesis')}</h3>
                                        <ForecastChart data={selectedResult} scenarioResults={scenarioResults} isDark={isDark} showScenario={true} t={t} />
                                    </div>
                                    <div className="flex flex-col w-full h-[400px] md:h-0 md:flex-[3] min-h-0 bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl rounded-2xl border border-white/50 dark:border-white/10 shadow-lg ring-1 ring-white/50 dark:ring-white/5 p-4 min-w-0 w-full max-w-full overflow-hidden shadow-sm">
                                        <ScenarioPlanner data={selectedResult} scenarioData={scenarioData} setScenarioData={setScenarioData} runScenario={runScenario} isSimulating={isSimulating} jobId={jobId} t={t} />
                                    </div>
                                </div>
                            </div>
                        );

                    case 'all_in_one':
                        return (
                            <div className="flex flex-col h-full overflow-y-auto md:overflow-hidden gap-4">
                                <DetailKPITopBar data={selectedResult} results={results} currentSku={currentSku} handleSkuSelect={handleSkuSelect} cycleSku={cycleSku} t={t} />
                                <div className="flex flex-col flex-1 min-h-0 gap-4 pb-4 md:pb-0">
                                    {/* Top: Validation */}
                                    <div className="flex flex-col w-full h-[400px] md:h-auto md:flex-1 min-h-0 bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl rounded-2xl border border-white/50 dark:border-white/10 shadow-lg ring-1 ring-white/50 dark:ring-white/5 p-4 min-w-0 w-full max-w-full overflow-hidden shadow-sm">
                                        <h3 className="text-sm font-bold text-slate-700 dark:text-slate-200 mb-2">{t('titles.validation')}</h3>
                                        <BacktestChart data={selectedResult} syncId="syncedCharts" isDark={isDark} t={t} />
                                    </div>
                                    {/* Bottom: Forecast */}
                                    <div className="flex flex-col w-full h-[400px] md:h-auto md:flex-1 min-h-0 bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl rounded-2xl border border-white/50 dark:border-white/10 shadow-lg ring-1 ring-white/50 dark:ring-white/5 p-4 min-w-0 w-full max-w-full overflow-hidden shadow-sm">
                                        <h3 className="text-sm font-bold text-slate-700 dark:text-slate-200 mb-2">{t('titles.forecast')}</h3>
                                        <ForecastChart data={selectedResult} scenarioResults={scenarioResults} syncId="syncedCharts" isDark={isDark} showScenario={false} t={t} />
                                    </div>
                                </div>
                            </div>
                        );

                    case 'causal':
                        return (
                            <div className="flex flex-col h-full overflow-y-auto md:overflow-hidden gap-4">
                                <DetailKPITopBar data={selectedResult} results={results} currentSku={currentSku} handleSkuSelect={handleSkuSelect} cycleSku={cycleSku} t={t} />
                                <div className="flex flex-col h-auto md:h-full gap-4 min-h-0 md:flex-1 pb-4 md:pb-0">
                                    <div className="h-[300px] md:h-1/3 flex-none bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl rounded-2xl border border-white/50 dark:border-white/10 shadow-lg ring-1 ring-white/50 dark:ring-white/5 p-4 flex flex-col w-full max-w-full overflow-hidden shadow-sm">
                                        <h3 className="text-sm font-bold text-slate-700 dark:text-slate-200 mb-2">{t('titles.driverImpact')}</h3>
                                        <DriverImportance data={selectedResult} isDark={isDark} t={t} />
                                    </div>
                                    <div className="flex flex-col md:flex-row w-full h-auto md:flex-1 gap-4 min-h-0">
                                        <div className="w-full md:flex-1 h-[300px] md:h-auto bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl rounded-2xl border border-white/50 dark:border-white/10 shadow-lg ring-1 ring-white/50 dark:ring-white/5 p-4 flex flex-col min-h-0 w-full max-w-full overflow-hidden shadow-sm">
                                            <h3 className="text-sm font-bold text-slate-700 dark:text-slate-200 mb-2">{t('titles.elasticity')}</h3>
                                            <ElasticityChart data={selectedResult} isDark={isDark} t={t} />
                                        </div>
                                        <div className="w-full md:flex-1 h-[300px] md:h-auto bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl rounded-2xl border border-white/50 dark:border-white/10 shadow-lg ring-1 ring-white/50 dark:ring-white/5 p-4 flex flex-col min-h-0 w-full max-w-full overflow-hidden shadow-sm">
                                            <h3 className="text-sm font-bold text-slate-700 dark:text-slate-200 mb-2">{t('titles.bridge')}</h3>
                                            <WaterfallChart data={selectedResult} isDark={isDark} t={t} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            return (
                <div className="flex min-h-[100dvh] lg:h-full bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-indigo-100 via-slate-50 to-teal-100 dark:from-slate-950 dark:via-slate-900 dark:to-cyan-950 text-slate-800 dark:text-slate-100 relative">
                    {sidebarOpen && <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-20 md:hidden" onClick={() => setSidebarOpen(false)}></div>}
                    <aside className={`bg-white/70 dark:bg-slate-900/70 backdrop-blur-2xl border-r border-white/40 dark:border-white/10 flex flex-col shadow-2xl z-30 w-64 fixed inset-y-0 left-0 h-full shrink-0 ring-1 ring-white/20 dark:ring-white/5 transform transition-transform duration-300 md:translate-x-0 md:static ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="h-16 relative flex items-center justify-center border-b border-slate-200 dark:border-slate-800 flex-shrink-0 px-10">
                            <div className="flex items-center gap-3 w-full justify-center">
                                {/* Logo */}
                                <a href="https://operartis.vercel.app/terminal.html" className="flex-shrink-0">
                                    <img
                                        src="./icononly_transparent_nobuffer.png"
                                        alt="Operartis Logo"
                                        className="h-8 w-8 md:h-10 md:w-10 object-contain cursor-pointer hover:opacity-80 transition-opacity"
                                        onError={(e) => {
                                            e.target.onerror = null;
                                            e.target.style.display = 'none';
                                        }}
                                    />
                                </a>

                                {/* Title */}
                                <span className="font-bold text-base md:text-lg animate-fade-in truncate">OPERARTIS</span>
                            </div>
                            <button onClick={() => setSidebarOpen(false)} className="md:hidden absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-rose-500 transition-colors p-1 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800"><XIcon /></button>
                        </div>

                        <div className="flex-1 flex flex-col overflow-hidden animate-fade-in">
                            <div className="flex-1 overflow-y-auto px-2 py-4">

                                <div className="flex items-center gap-2 mb-2 mt-2 px-1"><h3 className="text-xxs font-bold text-amber-600 dark:text-amber-500 uppercase tracking-widest whitespace-nowrap">{t('sidebar.import')}</h3><div className="h-px flex-1 bg-amber-600 dark:bg-amber-500"></div></div>
                                <div className="px-1">
                                    <div className="space-y-4">
                                        <div onClick={() => document.getElementById('upl').click()} className={`border-2 border-dashed rounded-xl p-4 mx-4 text-center cursor-pointer transition-all hover:scale-[1.02] ${file ? 'border-emerald-500 bg-emerald-50 dark:bg-emerald-900/20' : 'border-slate-300 dark:border-slate-700 hover:border-brand-gold'}`}>
                                            <div className="flex flex-col items-center gap-2">
                                                <UploadIcon />
                                                <p className="text-xs font-bold text-slate-600 dark:text-slate-300 truncate w-full">{file ? file.name : t('upload.title')}</p>
                                                {file && <span className="text-[10px] font-bold text-emerald-600 bg-emerald-100 dark:bg-emerald-900 px-2 py-0.5 rounded-full">{t('sidebar.uploadSuccess')}</span>}
                                            </div>
                                        </div>
                                        <input id="upl" type="file" hidden onChange={handleFileUpload} />

                                    </div>
                                </div>

                                <div className="flex items-center gap-2 mb-2 mt-6 px-1"><h3 className="text-xxs font-bold text-amber-600 dark:text-amber-500 uppercase tracking-widest whitespace-nowrap">{t('sidebar.config')}</h3><div className="h-px flex-1 bg-amber-600 dark:bg-amber-500"></div></div>
                                <div className="px-1">
                                    <div className="space-y-4 bg-slate-50 dark:bg-slate-800/50 p-2 rounded-xl border border-slate-100 dark:border-slate-800">
                                        <div><label className="text-xxs text-slate-500 dark:text-slate-400 font-bold block mb-1 uppercase">{t('sidebar.validation')}</label><select className="w-full text-xxs p-2 rounded border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950 dark:text-slate-200" value={valMethod} onChange={e => setValMethod(e.target.value)}><option value="simple">Simple Split</option><option value="rolling_window">Rolling Window</option><option value="walk_forward">Walk-Forward</option></select></div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="flex flex-col"><label className="text-xxs text-slate-500 dark:text-slate-400 font-bold block mb-1 uppercase h-4 flex items-end">{t('sidebar.trainHorizon')}</label><input type="number" min="1" className="w-full text-xxs p-2 rounded border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950 dark:text-slate-200 dark:[color-scheme:dark]" value={trainHorizon} onChange={e => setTrainHorizon(e.target.value === '' ? '' : parseInt(e.target.value) || '')} onBlur={e => setTrainHorizon(Math.max(1, parseInt(e.target.value) || 1))} /></div>
                                            <div className="flex flex-col"><label className="text-xxs text-slate-500 dark:text-slate-400 font-bold block mb-1 uppercase h-4 flex items-end">{t('sidebar.testHorizon')}</label><input type="number" min="1" max="12" className="w-full text-xxs p-2 rounded border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950 dark:text-slate-200 dark:[color-scheme:dark]" value={testHorizon} onChange={e => setTestHorizon(e.target.value === '' ? '' : parseInt(e.target.value) || '')} onBlur={e => setTestHorizon(Math.min(12, Math.max(1, parseInt(e.target.value) || 1)))} /></div>
                                        </div>
                                        <div className="pt-2 border-t border-slate-200 dark:border-slate-700">
                                            <div><label className="text-xxs text-slate-500 dark:text-slate-400 font-bold block mb-1 uppercase">{t('sidebar.forecastHorizon')}</label><input type="number" min="1" max="12" className="w-full text-xxs p-2 rounded border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950 dark:text-slate-200 dark:[color-scheme:dark]" value={forecastHorizon} onChange={e => setForecastHorizon(e.target.value === '' ? '' : parseInt(e.target.value) || '')} onBlur={e => setForecastHorizon(Math.min(12, Math.max(1, parseInt(e.target.value) || 1)))} /></div>
                                        </div>
                                        <button onClick={runSynthesis} disabled={status === 'running' || !mapping} className="w-full py-3 mt-2 bg-brand-gold text-white text-xs font-bold rounded-lg shadow-lg shadow-brand-gold/20 hover:shadow-brand-gold/40 hover:bg-amber-600 hover:scale-[1.02] transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:hover:bg-brand-gold flex items-center justify-center gap-2">
                                            {status === 'running' ? (
                                                <svg className="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                            ) : (
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-4 h-4"><path fillRule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clipRule="evenodd" /></svg>
                                            )}
                                            {status === 'running' ? t('buttons.processing') : t('buttons.execute')}
                                        </button>
                                        <button onClick={handleExport} disabled={status !== 'completed' || isExporting} className={`w-full py-3 mt-2 rounded-lg text-xs font-bold uppercase tracking-wide transition-all shadow-sm flex items-center justify-center gap-2 ${status !== 'completed' || isExporting ? 'bg-slate-100 dark:bg-slate-800 text-slate-400 cursor-not-allowed' : 'bg-emerald-500 text-white hover:bg-emerald-600 hover:scale-[1.02] shadow-emerald-500/20 hover:shadow-emerald-500/40'}`}>
                                            {isExporting ? (
                                                <svg className="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                            ) : (
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clipRule="evenodd" /></svg>
                                            )}
                                            {isExporting ? t('buttons.downloading') : t('buttons.exportReq')}
                                        </button>
                                    </div>
                                </div>


                            </div>

                            <div className="px-4 pb-2">
                                <button onClick={resetApp} className="w-full py-2 flex items-center justify-center gap-2 text-xxs font-bold text-slate-400 hover:text-rose-500 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded transition-colors border border-transparent hover:border-rose-200 dark:hover:border-rose-900/40">
                                    <TrashIcon /> {t('buttons.resetAll')}
                                </button>
                            </div>

                            <div className="relative p-4 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800">
                                <div className="text-center">
                                    <div className="text-xs font-black text-slate-700 dark:text-slate-300 uppercase tracking-widest">Operartis Analytics</div>
                                    <div className="text-[10px] text-amber-600 dark:text-amber-500 italic mt-1 font-medium">Optimizing Today, Growing Tomorrow</div>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 min-w-0 flex flex-col overflow-hidden bg-transparent">
                        {/* Header */}
                        <div className="h-16 flex justify-between items-center px-4 md:px-6 bg-white/70 dark:bg-slate-900/70 backdrop-blur-2xl border-b border-white/50 dark:border-white/10 flex-none z-10 sticky top-0 lg:static relative shadow-sm ring-1 ring-white/20 dark:ring-white/5">
                            <div className="flex items-center">
                                <button onClick={() => setSidebarOpen(true)} className="md:hidden mr-4 text-slate-500 hover:text-brand-gold"><MenuIcon /></button>
                            </div> {/* Spacer to balance flex */}
                            <h2 className="absolute left-1/2 -translate-x-1/2 text-center w-auto max-w-[45%] md:max-w-[50%] lg:max-w-[60%] truncate text-sm md:text-base lg:text-lg font-black text-transparent bg-clip-text bg-gradient-to-r from-brand-gold to-brand-dark uppercase tracking-widest">
                                ADVANCED-ML FORECASTER
                            </h2>
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2 text-xs font-mono font-bold text-slate-400 dark:text-slate-500 hidden md:flex">
                                    <div className={`flex items-center gap-1.5 px-2 py-1 rounded-md border ${connectionStatus === 'local' ? 'bg-emerald-50 text-emerald-600 border-emerald-200 dark:bg-emerald-900/20 dark:text-emerald-400 dark:border-emerald-800' : 'bg-sky-50 text-sky-600 border-sky-200 dark:bg-sky-900/20 dark:text-sky-400 dark:border-sky-800'}`}>
                                        <ServerIcon />
                                        <span className="hidden lg:inline">{connectionStatus === 'local' ? 'LOCAL' : connectionStatus === 'cloud' ? 'CLOUD' : 'CONNECTING...'}</span>
                                    </div>
                                    <div className="hidden lg:flex items-center gap-2">
                                        <div className="w-px h-4 bg-slate-300 dark:bg-slate-700 mx-2"></div>
                                        <ClockIcon />
                                        <span>{time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                    </div>
                                </div>
                                <button onClick={() => setIsSettingsOpen(true)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-lg text-slate-500 dark:text-slate-400 hover:text-brand-gold transition-colors">
                                    <div className="group-hover:rotate-90 transition-transform duration-500">
                                        <SettingsIcon />
                                    </div>
                                </button>

                            </div>
                        </div>

                        {/* Content */}
                        <div className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                            <NavigationTabs
                                activeTab={sidebarTab}
                                onTabChange={(id) => {
                                    setSidebarTab(id);
                                    if (id === 'batch') setViewMode('overview');
                                    else setViewMode('detail');
                                    if (id === 'forecast') setActiveTab('forecast');
                                }}
                                t={t}
                            />
                            <div className="flex-1 overflow-y-auto scroller p-2 md:p-6 relative">
                                {results.length === 0 && status !== 'running' ? (
                                    <div className="h-full flex flex-col items-center justify-center text-slate-400 gap-4">
                                        <div className="w-20 h-20 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-300">
                                            <UploadIcon />
                                        </div>
                                        <p className="font-medium">{t('status.ready')}</p>
                                        <p className="text-xs opacity-60 max-w-xs text-center">{t('status.uploadPrompt')}</p>
                                    </div>
                                ) : (
                                    status === 'running' ? (
                                        <ForecastingLoader t={t} />
                                    ) : (
                                        <div className="flex flex-col h-full">
                                            <div className="flex-1 min-h-0 relative">
                                                {sidebarTab === 'batch' ? (
                                                    <BatchOverview results={results} onSelectSku={handleSkuSelect} t={t} />
                                                ) : (
                                                    renderDetailContent()
                                                )}
                                            </div>
                                        </div>
                                    )
                                )}
                            </div>
                        </div>
                    </main>

                    <MappingModal headers={headers} isOpen={mappingOpen} onClose={() => setMappingOpen(false)} onConfirm={(sku, d, v, dr, count) => { setMapping({ sku, date: d, value: v, drivers: dr }); setMappingOpen(false); }} t={t} />
                    <SettingsModal
                        isOpen={isSettingsOpen}
                        onClose={() => setIsSettingsOpen(false)}
                        theme={theme}
                        setTheme={setTheme}
                        lang={lang}
                        setLang={setLang}
                        t={t}
                    />
                </div>
            );
        };

        ReactDOM.render(<MainApp />, document.getElementById('root'));
    </script>
</body>

</html>
