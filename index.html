<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Operartis | Machine-Learning Forecaster</title>
    
    <link rel="icon" type="image/png" href="./icononly_transparent_nobuffer.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            gold: '#f59e0b', 
                            dark: '#b45309',
                            gray: '#f8fafc',
                            border: '#e2e8f0'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    fontSize: {
                        xxs: '0.65rem',
                    },
                    screens: {
                        'landscape': {'raw': '(orientation: landscape)'},
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #f8fafc; height: 100vh; width: 100vw; overflow: hidden; margin: 0; }
        
        .scroller {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
    
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/1.8.5/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div id="root" class="h-full w-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Area, ComposedChart } = window.Recharts;

        // --- ICONS ---
        const MenuIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const XIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const MaximizeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>;
        const MinimizeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></svg>;

        const MetricTile = ({ label, value, subValue, type }) => {
            const colorClass = type === 'pos' ? 'text-emerald-600' : type === 'neg' ? 'text-rose-600' : 'text-slate-700';
            return (
                <div className="flex flex-col justify-center px-4 md:px-6 border-r border-brand-border bg-white h-full min-w-[120px] md:min-w-[140px] snap-start">
                    <span className="text-[9px] md:text-[10px] uppercase font-bold text-slate-400 tracking-wider mb-0.5 whitespace-nowrap">{label}</span>
                    <div className="flex items-baseline gap-2">
                        <span className={`text-base md:text-lg font-bold font-mono ${colorClass}`}>{value}</span>
                        {subValue && <span className="text-[10px] md:text-xs font-medium text-slate-400">{subValue}</span>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [file, setFile] = useState(null);
            const [modelType, setModelType] = useState("auto");
            const [result, setResult] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [isFullScreen, setIsFullScreen] = useState(false);
            const fileInputRef = useRef(null);

            const handleRun = async () => {
                if (!file) return;
                setIsLoading(true);
                setError(null);
                setResult(null);
                if (window.innerWidth < 768) setIsSidebarOpen(false);
                setIsFullScreen(false);

                const formData = new FormData();
                formData.append('file', file);
                formData.append('model_type', modelType);

                const LOCAL_API = 'http://127.0.0.1:8000/predict';
                const PROD_API = 'https://sales-forecaster-backend.onrender.com/predict';
                const isLocal = window.location.hostname === 'localhost' || 
                                window.location.hostname === '127.0.0.1' || 
                                window.location.protocol === 'file:';
                const API_URL = isLocal ? LOCAL_API : PROD_API;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || "Error");
                    setResult(data);
                } catch (err) {
                    setError(err.message === "Failed to fetch" ? "Cannot reach Backend." : err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const getMetrics = () => {
                if (!result) return { current: '-', fit: '-', nextFc: '-', growth: '-', model: '-' };
                const history = result.history;
                const forecast = result.forecast;
                const lastHistoryItem = history[history.length - 1];
                const lastActual = lastHistoryItem.actual;
                const lastFit = lastHistoryItem.fitted !== null ? lastHistoryItem.fitted : '-';
                const firstForecastItem = forecast.length > 0 ? forecast[0] : null;
                const nextForecastVal = firstForecastItem ? firstForecastItem.forecast : 0;
                const growthVal = ((nextForecastVal - lastActual) / lastActual) * 100;
                
                return {
                    current: lastActual.toLocaleString(),
                    fit: typeof lastFit === 'number' ? lastFit.toLocaleString() : lastFit,
                    nextFc: nextForecastVal.toLocaleString(),
                    growth: (growthVal > 0 ? '+' : '') + growthVal.toFixed(1) + '%',
                    growthType: growthVal >= 0 ? 'pos' : 'neg',
                    model: result.model_name
                };
            };
            
            const metrics = getMetrics();

            return (
                <div className="flex flex-col h-full bg-slate-50 overflow-hidden relative w-full">
                    
                    {/* --- HEADER --- */}
                    <header className={`relative h-14 md:h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 md:px-6 shrink-0 shadow-sm z-30 ${isFullScreen ? 'hidden' : 'flex'}`}>
                        <div className="flex items-center gap-3 md:gap-4 z-10">
                            <button 
                                onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                                className="md:hidden p-1 -ml-1 text-slate-500 hover:text-brand-gold focus:outline-none"
                            >
                                <MenuIcon />
                            </button>
                            
                            <img src="./icononly_transparent_nobuffer.png" className="h-8 w-8 md:h-10 md:w-10 object-contain" onError={(e) => e.target.style.display='none'} />
                            <h1 className="font-bold text-slate-800 tracking-tight text-base md:text-lg">OPERARTIS <span className="text-brand-gold font-normal hidden sm:inline">TERMINAL</span></h1>
                        </div>

                        <div className="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden md:block">
                            <span className="text-sm font-bold text-slate-600 uppercase tracking-widest bg-slate-100 px-3 py-1 rounded">
                                Machine-Learning Forecaster
                            </span>
                        </div>

                        <div className="text-[10px] md:text-xs font-mono text-slate-400 z-10">
                            v4.1_SCROLL_AWAY
                        </div>
                    </header>

                    {/* --- MAIN LAYOUT --- */}
                    <div className="flex flex-grow overflow-hidden min-h-0 relative w-full">
                        
                        {/* --- SIDEBAR --- */}
                        <aside className={`
                            ${isFullScreen ? 'hidden' : ''}
                            fixed md:relative inset-y-0 left-0 z-50
                            w-72 md:w-64 bg-white border-r border-slate-200 
                            flex flex-col h-full shadow-2xl md:shadow-none
                            transform transition-transform duration-300 ease-in-out
                            ${!isSidebarOpen && 'md:translate-x-0'} 
                            ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                        `}>
                            <div className="md:hidden h-14 border-b border-slate-100 flex items-center justify-between px-4 shrink-0">
                                <span className="font-bold text-slate-700">Configuration</span>
                                <button onClick={() => setIsSidebarOpen(false)} className="text-slate-400 hover:text-red-500"><XIcon /></button>
                            </div>

                            <div className="flex-1 overflow-y-auto scroller p-4 space-y-6">
                                <div>
                                    <h3 className="text-xxs font-bold text-slate-400 uppercase tracking-widest mb-2">Source Data</h3>
                                    <div 
                                        onClick={() => fileInputRef.current.click()}
                                        className={`border border-dashed rounded px-3 py-4 text-center cursor-pointer hover:bg-slate-50 transition-colors ${file ? 'border-brand-gold bg-amber-50/20' : 'border-slate-300'}`}
                                    >
                                        <input ref={fileInputRef} type="file" className="hidden" accept=".xlsx,.xls" onChange={(e) => setFile(e.target.files[0])} />
                                        {file ? (
                                            <div className="text-left">
                                                <div className="text-xs font-bold text-slate-700 truncate">{file.name}</div>
                                                <div className="text-xxs text-emerald-600 font-medium">LOCKED & READY</div>
                                            </div>
                                        ) : (
                                            <div className="text-xs text-slate-500 font-medium">+ Import .XLSX</div>
                                        )}
                                    </div>
                                    {error && <div className="text-xxs text-red-600 mt-1 font-medium">{error}</div>}
                                </div>
                                <div className="bg-slate-50 border border-slate-200 rounded p-3">
                                    <h3 className="text-xxs font-bold text-slate-500 uppercase tracking-widest mb-2">Template requirements:</h3>
                                    <p className="text-xxs text-slate-500 mb-1">Table must have two columns:</p>
                                    <ul className="text-xxs text-slate-600 list-disc pl-3 space-y-0.5 font-mono">
                                        <li>Period (Date)</li>
                                        <li>Sales_quantity (Number)</li>
                                    </ul>
                                </div>
                                <div>
                                    <h3 className="text-xxs font-bold text-slate-400 uppercase tracking-widest mb-2">Algorithm</h3>
                                    <select 
                                        value={modelType}
                                        onChange={(e) => setModelType(e.target.value)}
                                        className="w-full text-xs border border-slate-300 rounded bg-white p-2 focus:border-brand-gold outline-none shadow-sm"
                                    >
                                        <option value="auto">Auto-Select (Best Fit)</option>
                                        <option value="ses">SES (Simple)</option>
                                        <option value="des">DES (Trend)</option>
                                        <option value="tes">TES (Seasonal)</option>
                                        <option value="prophet">Prophet (Complex)</option>
                                    </select>
                                </div>
                                <button 
                                    onClick={handleRun}
                                    disabled={!file || isLoading}
                                    className={`w-full py-3 rounded text-xs font-bold uppercase tracking-wide transition-all shadow-sm
                                        ${!file || isLoading 
                                            ? 'bg-slate-100 text-slate-400 border border-slate-200 cursor-not-allowed' 
                                            : 'bg-brand-gold hover:bg-yellow-500 text-white border border-yellow-600'}`}
                                >
                                    {isLoading ? 'Running...' : 'Execute Forecast'}
                                </button>
                            </div>

                            <div className="p-4 border-t border-slate-100 bg-white flex-shrink-0">
                                <p className="text-xxs font-bold text-slate-400 leading-relaxed">
                                    OPERARTIS ANALYTICS<br/>
                                    Optimizing Today, Growing Tomorrow.
                                </p>
                            </div>
                        </aside>
                        
                        {/* --- CONTENT AREA (Main Window) --- 
                            Updated logic: The KPI Bar is NO LONGER sticky. 
                            It is just a normal flex item. When you scroll down the 'main', 
                            the KPI bar will scroll up and out of view.
                        */}
                        <main className={`flex-grow flex flex-col bg-slate-50 relative min-w-0 transition-all w-full h-full overflow-y-auto scroller ${isFullScreen ? 'hidden' : 'flex'}`}>
                            
                            {/* KPI Bar - REMOVED 'sticky top-0' */}
                            <div className="h-14 md:h-16 bg-white border-b border-slate-200 flex items-center shrink-0 shadow-sm overflow-x-auto snap-x no-scrollbar relative z-20">
                                <MetricTile label="Current Vol" value={metrics.current} />
                                <MetricTile label="Current Fit" value={metrics.fit} />
                                <MetricTile label="Next Forecast" value={metrics.nextFc} />
                                <MetricTile label="Growth Delta" value={metrics.growth} type={metrics.growthType} />
                                <div className="flex flex-col justify-center px-4 md:px-6 h-full ml-auto min-w-[120px] md:min-w-[140px] border-l border-slate-100 bg-slate-50/50 snap-start">
                                    <span className="text-[9px] md:text-[10px] uppercase font-bold text-slate-400 tracking-wider mb-0.5">Active Model</span>
                                    <span className="text-[10px] md:text-xs font-bold text-brand-dark bg-amber-100 px-2 py-0.5 rounded w-fit truncate max-w-[100px] block">{metrics.model}</span>
                                </div>
                            </div>

                            {/* Chart Container 
                                Updated: Increased min-h to 400px to ensure scrollability on small screens.
                            */}
                            <div className="p-2 md:p-4 relative flex flex-col w-full min-h-[400px] flex-grow" style={{ touchAction: 'pan-y' }}>
                                <div className="flex-1 w-full bg-white border border-slate-200 rounded shadow-sm p-2 md:p-4 relative h-full overflow-hidden group">
                                    
                                    {/* Full Screen Toggle Button */}
                                    {result && (
                                        <button 
                                            onClick={() => setIsFullScreen(true)}
                                            className="absolute top-2 right-2 z-10 p-2 bg-white/90 border border-slate-200 shadow-sm rounded-md text-slate-500 hover:text-brand-gold hover:border-brand-gold transition-colors"
                                        >
                                            <MaximizeIcon />
                                        </button>
                                    )}

                                    {!result && !isLoading && (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-300">
                                            <div className="w-12 h-12 md:w-16 md:h-16 border-2 border-slate-200 border-dashed rounded flex items-center justify-center mb-2">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2v20M2 12h20"/></svg>
                                            </div>
                                            <span className="text-[10px] md:text-xs font-medium uppercase tracking-widest text-center">No Data Loaded<br/>(Use Menu to Upload)</span>
                                        </div>
                                    )}

                                    {isLoading && (
                                        <div className="absolute inset-0 z-20 flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm">
                                            <div className="mb-4">
                                                <svg className="animate-spin h-8 w-8 md:h-10 md:w-10 text-brand-gold" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                            </div>
                                            <p className="text-xs md:text-sm font-bold text-brand-gold animate-pulse tracking-widest uppercase text-center px-4">
                                                Running Forecasting Algorithm...
                                            </p>
                                        </div>
                                    )}

                                    {result && (
                                        <ResponsiveContainer width="100%" height="100%">
                                            <ComposedChart data={[...result.history, ...result.forecast]} margin={{ top: 10, right: 10, left: -10, bottom: 0 }}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                                                <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 10, fontWeight: 500}} dy={10} minTickGap={30} />
                                                <YAxis axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 10, fontFamily: 'monospace'}} />
                                                
                                                <Tooltip 
                                                    contentStyle={{ backgroundColor: '#fff', borderColor: '#e2e8f0', boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)', fontSize: '12px' }}
                                                    itemStyle={{ padding: 0 }}
                                                />
                                                <Legend verticalAlign="top" height={36} iconType="rect" wrapperStyle={{fontSize: '10px', fontWeight: 600}}/>
                                                
                                                <Area type="monotone" dataKey="actual" name="Historical" stroke="#334155" fill="#f1f5f9" strokeWidth={2} isAnimationActive={false} />
                                                
                                                <Line 
                                                    type="monotone" 
                                                    dataKey="fitted" 
                                                    name="Fit" 
                                                    stroke="#94a3b8" 
                                                    strokeDasharray="3 3" 
                                                    strokeWidth={1} 
                                                    dot={false} 
                                                    connectNulls={false}
                                                    isAnimationActive={false}
                                                />
                                                
                                                <Line 
                                                    type="monotone" 
                                                    dataKey="forecast" 
                                                    name="Forecast" 
                                                    stroke="#f59e0b" 
                                                    strokeWidth={3} 
                                                    strokeDasharray="5 5" 
                                                    dot={{r: 4, fill: '#fff', stroke: '#f59e0b', strokeWidth: 2}} 
                                                    connectNulls={false}
                                                    isAnimationActive={false}
                                                />
                                            </ComposedChart>
                                        </ResponsiveContainer>
                                    )}
                                </div>
                            </div>
                        </main>

                        {/* --- FULL SCREEN OVERLAY MODE --- */}
                        {isFullScreen && result && (
                            <div className="fixed inset-0 z-50 bg-white p-2 md:p-6 w-screen h-screen flex flex-col">
                                <button 
                                    onClick={() => setIsFullScreen(false)}
                                    className="absolute top-4 right-4 z-50 p-3 bg-slate-100 rounded-full shadow-md text-slate-600 hover:bg-slate-200 hover:text-red-600 transition-colors"
                                >
                                    <MinimizeIcon />
                                </button>

                                <div className="flex-1 w-full h-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <ComposedChart data={[...result.history, ...result.forecast]} margin={{ top: 20, right: 30, left: 0, bottom: 20 }}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                                            <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12, fontWeight: 500}} dy={10} minTickGap={30} />
                                            <YAxis axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12, fontFamily: 'monospace'}} />
                                            
                                            <Tooltip 
                                                contentStyle={{ backgroundColor: '#fff', borderColor: '#e2e8f0', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', fontSize: '14px', borderRadius: '8px' }}
                                                itemStyle={{ padding: 4 }}
                                            />
                                            <Legend verticalAlign="top" height={36} iconType="rect" wrapperStyle={{fontSize: '12px', fontWeight: 600}}/>
                                            
                                            <Area type="monotone" dataKey="actual" name="Historical" stroke="#334155" fill="#f1f5f9" strokeWidth={3} isAnimationActive={false} />
                                            
                                            <Line 
                                                type="monotone" 
                                                dataKey="fitted" 
                                                name="Fit" 
                                                stroke="#94a3b8" 
                                                strokeDasharray="3 3" 
                                                strokeWidth={2} 
                                                dot={false} 
                                                connectNulls={false}
                                                isAnimationActive={false}
                                            />
                                            
                                            <Line 
                                                type="monotone" 
                                                dataKey="forecast" 
                                                name="Forecast" 
                                                stroke="#f59e0b" 
                                                strokeWidth={4} 
                                                strokeDasharray="5 5" 
                                                dot={{r: 5, fill: '#fff', stroke: '#f59e0b', strokeWidth: 3}} 
                                                connectNulls={false}
                                                isAnimationActive={false}
                                            />
                                        </ComposedChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
