<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Operartis | Machine-Learning Forecaster</title>
    
    <link rel="icon" type="image/png" href="./icononly_transparent_nobuffer.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            gold: '#f59e0b', 
                            dark: '#b45309',
                            gray: '#f8fafc',
                            border: '#e2e8f0'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    fontSize: {
                        xxs: '0.65rem',
                    },
                    screens: {
                        'landscape': {'raw': '(orientation: landscape)'},
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap');
        
        body { font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; margin: 0; }
        
        .scroller {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }
        
        /* Reverted Scrollbar Styling to Standard Gray */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* Dark mode scrollbar overrides */
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .dark body { background: #0f172a; }

        /* --- MOBILE LANDSCAPE OPTIMIZATION --- */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            body {
                height: auto !important;
                overflow-y: auto !important;
                position: static !important;
            }
            .mobile-landscape-root {
                height: auto !important;
                overflow: visible !important;
                min-height: 100vh;
            }
            .mobile-landscape-main {
                height: auto !important;
                overflow: visible !important;
            }
        }
    </style>
    
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/1.8.5/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <div id="root" class="h-full w-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Area, ComposedChart } = window.Recharts;

        // --- ICONS ---
        const MenuIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const XIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const MaximizeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>;
        const MinimizeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></svg>;
        const SunIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>;
        const MoonIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>;
        const SystemIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></svg>;
        const RefreshIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>;

        // UPDATED: MetricTile with variant support for grouping colors
        const MetricTile = ({ label, value, subValue, type, isDark, variant = 'default' }) => {
            const colorClass = type === 'pos' ? 'text-emerald-600 dark:text-emerald-400' : type === 'neg' ? 'text-rose-600 dark:text-rose-400' : 'text-slate-700 dark:text-slate-200';
            
            let bgClass = 'bg-white dark:bg-slate-900';
            if (variant === 'validation') {
                bgClass = 'bg-amber-50 dark:bg-amber-900/10';
            } else if (variant === 'forecast') {
                bgClass = 'bg-slate-100 dark:bg-slate-800'; // Distinct color for forecast group
            }

            return (
                <div className={`flex flex-col justify-center items-center px-4 md:px-6 border-r border-brand-border dark:border-slate-700 ${bgClass} h-full min-w-[120px] md:min-w-[140px] snap-start transition-colors duration-300`}>
                    <span className="text-[9px] md:text-[10px] uppercase font-bold text-slate-400 dark:text-slate-500 tracking-wider mb-0.5 whitespace-nowrap text-center">{label}</span>
                    <div className="flex items-baseline gap-2 justify-center">
                        <span className={`text-base md:text-lg font-bold font-mono ${colorClass}`}>{value}</span>
                        {subValue && <span className="text-[10px] md:text-xs font-medium text-slate-400 dark:text-slate-500">{subValue}</span>}
                    </div>
                </div>
            );
        };

        // Format number helper: American style (Comma for thousands, Dot for decimal)
        const fmtNumber = (val, minFrac = 0, maxFrac = 0) => {
            if (val === null || val === undefined || val === '-') return '-';
            const num = Number(val);
            if (isNaN(num)) return val; // fallback
            return num.toLocaleString('en-US', { minimumFractionDigits: minFrac, maximumFractionDigits: maxFrac });
        };

        const App = () => {
            const [file, setFile] = useState(null);
            
            const [modelType, setModelType] = useState("auto");
            const [forecastSteps, setForecastSteps] = useState(6);
            
            const [dataLength, setDataLength] = useState(0); 
            const [validationModelType, setValidationModelType] = useState("auto");
            const [validationMethod, setValidationMethod] = useState("simple"); 
            const [trainHorizon, setTrainHorizon] = useState(24);
            const [testHorizon, setTestHorizon] = useState(6);
            const [validationResult, setValidationResult] = useState(null);
            const [isValidating, setIsValidating] = useState(false);
            const [validationError, setValidationError] = useState(null);

            const [result, setResult] = useState(null);
            const [lastForecastResult, setLastForecastResult] = useState(null); // Separate state for Forecast KPI
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [isFullScreen, setIsFullScreen] = useState(false);
            
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'system');
            const [isDark, setIsDark] = useState(false);
            
            const fileInputRef = useRef(null);
            const LOCAL_API = 'http://127.0.0.1:8000';
            const PROD_API = 'https://sales-forecaster-backend.onrender.com';
            const isLocal = window.location.hostname === 'localhost' || 
                            window.location.hostname === '127.0.0.1' || 
                            window.location.protocol === 'file:';
            const BASE_URL = isLocal ? LOCAL_API : PROD_API;

            useEffect(() => {
                const applyTheme = () => {
                    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    let effectiveDark = false;
                    if (theme === 'dark') effectiveDark = true;
                    else if (theme === 'light') effectiveDark = false;
                    else effectiveDark = systemPrefersDark;
                    setIsDark(effectiveDark);
                    if (effectiveDark) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                    localStorage.setItem('theme', theme);
                };
                applyTheme();
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handleSystemChange = () => {
                    if (theme === 'system') applyTheme();
                };
                if (mediaQuery.addEventListener) {
                    mediaQuery.addEventListener('change', handleSystemChange);
                } else {
                    mediaQuery.addListener(handleSystemChange);
                }
                return () => {
                    if (mediaQuery.removeEventListener) {
                        mediaQuery.removeEventListener('change', handleSystemChange);
                    } else {
                        mediaQuery.removeListener(handleSystemChange);
                    }
                };
            }, [theme]);

            useEffect(() => {
                if (dataLength > 0) {
                    const totalRequested = (parseInt(trainHorizon) || 0) + (parseInt(testHorizon) || 0);
                    if (totalRequested > dataLength) {
                        setValidationError(`Error: Train (${trainHorizon}) + Test (${testHorizon}) > Total Rows (${dataLength})`);
                    } else {
                        setValidationError(null);
                    }
                } else {
                    setValidationError(null);
                }
            }, [trainHorizon, testHorizon, dataLength]);

            // Link Forecast Steps to Test Horizon
            useEffect(() => {
                setForecastSteps(testHorizon);
            }, [testHorizon]);

            const cycleTheme = () => {
                if (theme === 'light') setTheme('dark');
                else if (theme === 'dark') setTheme('system');
                else setTheme('light');
            };

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (!selectedFile) return;
                setFile(selectedFile);
                setError(null);
                setResult(null);
                setLastForecastResult(null); // Clear forecast on new file
                setValidationResult(null);
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const data = new Uint8Array(evt.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const json = XLSX.utils.sheet_to_json(worksheet);
                        const totalRows = json.length;
                        setDataLength(totalRows);
                        const defaultTest = 6;
                        const defaultTrain = totalRows > defaultTest ? totalRows - defaultTest : totalRows - 1;
                        setTrainHorizon(defaultTrain > 0 ? defaultTrain : 1);
                        setTestHorizon(totalRows > defaultTrain ? defaultTest : 1); 
                    } catch (err) {
                        console.error("Error parsing excel for length:", err);
                        setDataLength(0);
                    }
                };
                reader.readAsArrayBuffer(selectedFile);
            };

            const handleTrainHorizonChange = (e) => {
                const valStr = e.target.value;
                if (valStr === '') {
                    setTrainHorizon('');
                    return;
                }
                let val = parseInt(valStr);
                if (isNaN(val)) return;
                setTrainHorizon(val);
            };

            const handleTestHorizonChange = (e) => {
                const valStr = e.target.value;
                if (valStr === '') {
                    setTestHorizon('');
                    return;
                }
                let val = parseInt(valStr);
                if (isNaN(val)) return;
                setTestHorizon(val);
            };

            const handleReset = () => {
                setFile(null);
                setModelType("ses");
                setForecastSteps(6);
                setDataLength(0);
                setValidationModelType("auto");
                setValidationMethod("simple");
                setTrainHorizon(24);
                setTestHorizon(6);
                setValidationResult(null);
                setResult(null);
                setLastForecastResult(null); // Reset forecast KPI state
                setError(null);
                setValidationError(null);
                setIsValidating(false);
                setIsLoading(false);
                if (fileInputRef.current) {
                    fileInputRef.current.value = "";
                }
            };

            const handleValidation = async () => {
                if (!file || validationError) return; 
                setIsValidating(true);
                setError(null);
                setResult(null); 
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('model_type', validationModelType);
                formData.append('validation_method', validationMethod);
                formData.append('train_horizon', trainHorizon);
                formData.append('test_horizon', testHorizon);

                try {
                    const response = await fetch(`${BASE_URL}/validate`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || "Validation Error");
                    
                    setValidationResult(data);
                    setModelType(data.winner_code || data.winner.split(' ')[0].toLowerCase()); 
                    setResult(data); 
                } catch (err) {
                    setError(err.message === "Failed to fetch" ? "Cannot reach Backend." : err.message);
                } finally {
                    setIsValidating(false);
                }
            };

            const handleRun = async () => {
                if (!file) return;
                setIsLoading(true);
                setError(null);
                setResult(null);
                if (window.innerWidth < 768) setIsSidebarOpen(false);
                setIsFullScreen(false);
                const formData = new FormData();
                formData.append('file', file);
                formData.append('model_type', modelType);
                formData.append('forecast_steps', forecastSteps);
                try {
                    const response = await fetch(`${BASE_URL}/predict`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || "Error");
                    setResult(data);
                    setLastForecastResult(data); // Save specifically for KPI display
                } catch (err) {
                    setError(err.message === "Failed to fetch" ? "Cannot reach Backend." : err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const calculateValidationRuns = () => {
                if (dataLength === 0) return '-';
                const train = parseInt(trainHorizon) || 0;
                const test = parseInt(testHorizon) || 0;
                if (train + test > dataLength) return '0';
                if (validationMethod === 'simple') {
                    return '1';
                } else {
                    const runs = (dataLength - test) - train + 1;
                    return runs > 0 ? runs : '0';
                }
            };

            // NEW: Format Validation Model Name specifically for display
            const formatValidationModelName = (name) => {
                if (!name) return '-';
                if (name.includes("SES")) return "SES";
                if (name.includes("DES")) return "DES";
                if (name.includes("TES")) return "TES";
                if (name.includes("Prophet")) return "PROPHET";
                return name.toUpperCase();
            };

            const getMetrics = () => {
                if (!result) return { current: '-', fit: '-', nextFc: '-', growth: '-', model: '-', forecastMse: '-' };
                const history = result.history;
                const forecast = result.forecast;
                const lastHistoryItem = history[history.length - 1];
                
                // UPDATED: Support for split Actuals
                const lastActual = lastHistoryItem.actual_train !== undefined 
                    ? lastHistoryItem.actual_train 
                    : lastHistoryItem.actual;
                    
                const lastFit = lastHistoryItem.fitted !== null ? lastHistoryItem.fitted : '-';
                const firstForecastItem = forecast.length > 0 ? forecast[0] : null;
                const nextForecastVal = firstForecastItem ? firstForecastItem.forecast : 0;
                const growthVal = ((nextForecastVal - lastActual) / lastActual) * 100;
                
                return {
                    current: fmtNumber(lastActual),
                    fit: typeof lastFit === 'number' ? fmtNumber(lastFit) : lastFit,
                    nextFc: fmtNumber(nextForecastVal),
                    growth: (growthVal > 0 ? '+' : '') + growthVal.toFixed(1) + '%',
                    growthType: growthVal >= 0 ? 'pos' : 'neg',
                    model: result.model_name,
                    forecastMse: result.forecast_mse ? fmtNumber(result.forecast_mse, 2, 2) : '0.00'
                };
            };
            
            const metrics = getMetrics();
            const valRuns = calculateValidationRuns();
            
            // LOGIC TO DETERMINE VIEW MODE
            // If the result has a 'mode' property, it comes from /predict (Forecast Mode)
            // If the result has 'winner_code' etc, it comes from /validate (Validation Mode)
            const isForecastRun = result && result.mode ? true : false;

            const chartColors = {
                grid: isDark ? "#334155" : "#e2e8f0",
                text: isDark ? "#94a3b8" : "#64748b",
                tooltipBg: isDark ? "#1e293b" : "#fff",
                tooltipBorder: isDark ? "#334155" : "#e2e8f0",
                // Split Actual Colors
                actualTrainStroke: isDark ? "#94a3b8" : "#64748b", // Grey/Slate
                actualTrainFill: isDark ? "#1e293b" : "#f1f5f9",
                actualTestStroke: "#10b981", // Green/Emerald
                actualTestFill: "rgba(16, 185, 129, 0.1)",
                fitStroke: isDark ? "#64748b" : "#94a3b8",
                forecastFill: isDark ? "rgba(245, 158, 11, 0.1)" : "#FEF3C7"
            };

            return (
                <div className="flex flex-col h-full bg-slate-50 dark:bg-slate-950 overflow-hidden relative w-full transition-colors duration-300 mobile-landscape-root">
                    
                    {/* --- HEADER --- */}
                    <header className={`relative h-14 md:h-16 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-4 md:px-6 shrink-0 shadow-sm z-30 transition-colors duration-300 ${isFullScreen ? 'hidden' : 'flex'}`}>
                        <div className="flex items-center gap-3 md:gap-4 z-10">
                            <button 
                                onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                                className="md:hidden p-1 -ml-1 text-slate-500 hover:text-brand-gold focus:outline-none dark:text-slate-400"
                            >
                                <MenuIcon />
                            </button>
                            
                            <img src="./icononly_transparent_nobuffer.png" className="h-8 w-8 md:h-10 md:w-10 object-contain" onError={(e) => e.target.style.display='none'} />
                            <h1 className="font-bold text-slate-800 dark:text-slate-100 tracking-tight text-base md:text-lg transition-colors">OPERARTIS <span className="text-brand-gold font-normal hidden sm:inline">TERMINAL</span></h1>
                        </div>

                        <div className="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden md:block">
                            <span className="text-sm font-bold text-slate-600 dark:text-slate-300 uppercase tracking-widest bg-slate-100 dark:bg-slate-800 px-3 py-1 rounded transition-colors">
                                Machine-Learning Forecaster
                            </span>
                        </div>

                        <div className="flex items-center gap-4 z-10">
                            <button onClick={cycleTheme} className="text-slate-400 hover:text-brand-gold dark:text-slate-500 dark:hover:text-yellow-400 transition-colors flex items-center gap-2" title={`Current Theme: ${theme.charAt(0).toUpperCase() + theme.slice(1)}`}>
                                {theme === 'light' && <SunIcon />}
                                {theme === 'dark' && <MoonIcon />}
                                {theme === 'system' && <SystemIcon />}
                            </button>
                            <div className="text-[10px] md:text-xs font-mono text-slate-400 dark:text-slate-600 hidden sm:block">
                                v5.20_SPLIT_ACTUALS
                            </div>
                        </div>
                    </header>

                    {/* --- MAIN LAYOUT --- */}
                    <div className="flex flex-grow overflow-hidden min-h-0 relative w-full mobile-landscape-root">
                        
                        {/* --- SIDEBAR --- */}
                        <aside className={`
                            ${isFullScreen ? 'hidden' : ''}
                            fixed md:relative inset-y-0 left-0 z-50
                            w-80 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800
                            flex flex-col h-full shadow-2xl md:shadow-none
                            transform transition-transform duration-300 ease-in-out
                            ${!isSidebarOpen && 'md:translate-x-0'} 
                            ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                        `}>
                            <div className="md:hidden h-14 border-b border-slate-100 dark:border-slate-800 flex items-center justify-between px-4 shrink-0">
                                <span className="font-bold text-slate-700 dark:text-slate-200">Configuration</span>
                                <button onClick={() => setIsSidebarOpen(false)} className="text-slate-400 hover:text-red-500"><XIcon /></button>
                            </div>

                            <div className="flex-1 overflow-y-auto scroller p-4 space-y-6">
                                
                                {/* 1. Source Data (Common) */}
                                <div>
                                    <h3 className="text-xxs font-bold text-brand-gold uppercase tracking-widest mb-2 flex items-center gap-2">
                                        Source Data
                                        <span className="h-px flex-1 bg-brand-gold"></span>
                                    </h3>
                                    <div 
                                        onClick={() => fileInputRef.current.click()}
                                        className={`border border-dashed rounded px-3 py-8 text-center cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors flex flex-col items-center justify-center gap-1
                                            ${file ? 'border-brand-gold bg-amber-50/20 dark:bg-amber-900/10' : 'border-slate-300 dark:border-slate-700'}`}
                                    >
                                        <input ref={fileInputRef} type="file" className="hidden" accept=".xlsx,.xls" onChange={handleFileChange} />
                                        {file ? (
                                            <>
                                                <div className="text-xs font-bold text-slate-700 dark:text-slate-200 truncate w-full text-center">{file.name}</div>
                                                <div className="text-xxs text-emerald-600 dark:text-emerald-400 font-medium">LOCKED & READY</div>
                                                {dataLength > 0 && <div className="text-xxs font-mono text-slate-400 dark:text-slate-500">[{dataLength} Periods]</div>}
                                            </>
                                        ) : (
                                            <div className="text-xs text-slate-500 dark:text-slate-400 font-medium">+ Import .XLSX</div>
                                        )}
                                    </div>
                                    {error && <div className="text-xxs text-red-600 dark:text-red-400 mt-1 font-medium">{error}</div>}
                                </div>

                                {/* 2. Data Validation Group */}
                                <div className="border-t border-slate-100 dark:border-slate-800 pt-4">
                                    <h3 className="text-xxs font-bold text-brand-gold uppercase tracking-widest mb-3 flex items-center gap-2">
                                        Data Validation
                                        <span className="h-px flex-1 bg-brand-gold"></span>
                                    </h3>
                                    <div className="space-y-3">
                                        
                                        {/* Method Toggle */}
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase">Validation Method</label>
                                            <select 
                                                value={validationMethod}
                                                onChange={(e) => setValidationMethod(e.target.value)}
                                                className="w-full text-xs border border-slate-300 dark:border-slate-700 rounded bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 p-2 focus:border-brand-gold outline-none shadow-sm mt-1"
                                            >
                                                <option value="simple">Simple Split (Fast)</option>
                                                <option value="walk_forward">Walk-Forward (Robust)</option>
                                            </select>
                                        </div>

                                        <div className="flex gap-2">
                                            <div className="flex-1">
                                                <label className="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase">
                                                    {validationMethod === 'walk_forward' ? 'Min. Train Size' : 'Train Horizon'}
                                                </label>
                                                <input 
                                                    type="number" 
                                                    value={trainHorizon}
                                                    onChange={handleTrainHorizonChange}
                                                    min="1"
                                                    disabled={!file}
                                                    className={`w-full text-xs border rounded bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 p-2 focus:border-brand-gold outline-none shadow-sm mt-1 disabled:opacity-50 ${validationError ? 'border-red-500 dark:border-red-500' : 'border-slate-300 dark:border-slate-700'}`}
                                                />
                                            </div>
                                            <div className="flex-1">
                                                <label className="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase">Test Horizon</label>
                                                <input 
                                                    type="number" 
                                                    value={testHorizon}
                                                    onChange={handleTestHorizonChange}
                                                    min="1"
                                                    disabled={!file}
                                                    className={`w-full text-xs border rounded bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 p-2 focus:border-brand-gold outline-none shadow-sm mt-1 disabled:opacity-50 ${validationError ? 'border-red-500 dark:border-red-500' : 'border-slate-300 dark:border-slate-700'}`}
                                                />
                                            </div>
                                        </div>
                                        
                                        {/* Error Message for Invalid Horizons */}
                                        {validationError && (
                                            <div className="text-xxs text-red-600 dark:text-red-400 font-bold bg-red-50 dark:bg-red-900/20 p-2 rounded border border-red-200 dark:border-red-800">
                                                {validationError}
                                            </div>
                                        )}

                                        <div>
                                            <label className="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase">Validation Model</label>
                                            <select 
                                                value={validationModelType}
                                                onChange={(e) => setValidationModelType(e.target.value)}
                                                className="w-full text-xs border border-slate-300 dark:border-slate-700 rounded bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 p-2 focus:border-brand-gold outline-none shadow-sm mt-1"
                                            >
                                                <option value="auto">Auto-Select (All)</option>
                                                <option value="ses">SES (Level)</option>
                                                <option value="des">DES (Trend)</option>
                                                <option value="tes">TES (Seasonal)</option>
                                                <option value="prophet">Prophet (Complex)</option>
                                            </select>
                                        </div>
                                        <button 
                                            onClick={handleValidation}
                                            disabled={!file || isValidating || !!validationError}
                                            className={`w-full py-2 rounded text-xs font-bold uppercase tracking-wide transition-all shadow-sm
                                                ${!file || isValidating || validationError
                                                    ? 'bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-600 border border-slate-200 dark:border-slate-700 cursor-not-allowed' 
                                                    : 'bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-brand-gold border border-brand-gold'}`}
                                        >
                                            {isValidating ? 'Running Validation...' : (validationMethod === 'walk_forward' ? 'Run Auto-Validation' : 'Run Split Validation')}
                                        </button>
                                    </div>
                                </div>

                                {/* 3. Forecast Running Group */}
                                <div className="border-t border-slate-100 dark:border-slate-800 pt-4">
                                    <h3 className="text-xxs font-bold text-brand-gold uppercase tracking-widest mb-3 flex items-center gap-2">
                                        Forecast Running
                                        <span className="h-px flex-1 bg-brand-gold"></span>
                                    </h3>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase">Forecast Model (Locked)</label>
                                            <select 
                                                value={modelType}
                                                disabled={true} // LOCKED
                                                className="w-full text-xs border border-slate-200 dark:border-slate-700 rounded bg-slate-50 dark:bg-slate-800 text-slate-500 dark:text-slate-400 p-2 outline-none shadow-none mt-1 cursor-not-allowed"
                                            >
                                                <option value="ses">SES (Level)</option>
                                                <option value="des">DES (Trend)</option>
                                                <option value="tes">TES (Seasonal)</option>
                                                <option value="prophet">Prophet (Complex)</option>
                                                {/* Removed "auto" option */}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase">Forecast Horizon (Locked)</label>
                                            <input 
                                                type="text"
                                                value={forecastSteps + " Periods"}
                                                disabled={true} // LOCKED
                                                className="w-full text-xs border border-slate-200 dark:border-slate-800 rounded bg-slate-50 dark:bg-slate-800 text-slate-500 dark:text-slate-400 p-2 outline-none shadow-none mt-1 cursor-not-allowed"
                                            />
                                            <p className="text-xxs text-slate-400 dark:text-slate-500 mt-1 italic">Determined by Data Validation</p>
                                        </div>

                                        <button 
                                            onClick={handleRun}
                                            disabled={!file || isLoading || !validationResult} // Only enabled after validation
                                            className={`w-full py-2 rounded text-xs font-bold uppercase tracking-wide transition-all shadow-sm
                                                ${!file || isLoading || !validationResult
                                                    ? 'bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-600 border border-slate-200 dark:border-slate-700 cursor-not-allowed' 
                                                    : 'bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-brand-gold border border-brand-gold'}`}
                                        >
                                            {isLoading ? 'Running...' : 'Execute Forecast'}
                                        </button>
                                    </div>
                                </div>

                                <div className="mt-6 border-t border-slate-100 dark:border-slate-800 pt-4">
                                    <button 
                                        onClick={handleReset}
                                        className="w-full py-2 text-xs font-bold text-slate-400 hover:text-red-500 border border-transparent hover:border-red-200 rounded transition-colors uppercase tracking-wide flex items-center justify-center gap-2"
                                    >
                                        <RefreshIcon /> Reset Application
                                    </button>
                                </div>
                            </div>

                            <div className="p-4 border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900 flex-shrink-0 transition-colors">
                                <p className="text-xxs font-bold text-slate-400 dark:text-slate-500 leading-relaxed whitespace-nowrap">
                                    OPERARTIS ANALYTICS<br/>
                                    Optimizing Today, Growing Tomorrow.
                                </p>
                            </div>
                        </aside>

                        {/* Mobile Overlay */}
                        {isSidebarOpen && (
                            <div 
                                className="fixed inset-0 bg-black/60 z-40 md:hidden backdrop-blur-sm transition-opacity"
                                onClick={() => setIsSidebarOpen(false)}
                            ></div>
                        )}
                        
                        {/* --- CONTENT AREA (Main Window) --- */}
                        <main className={`flex-grow flex flex-col bg-slate-50 dark:bg-slate-950 relative min-w-0 transition-all w-full h-full overflow-y-auto scroller ${isFullScreen ? 'hidden' : 'flex'} mobile-landscape-main`}>
                            
                            {/* KPI Bar */}
                            <div className="h-14 md:h-16 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex items-center shrink-0 shadow-sm overflow-x-auto snap-x no-scrollbar relative z-20 transition-colors">
                                <MetricTile label="Current Vol" value={metrics.current} isDark={isDark} />
                                <MetricTile label="Current Fit" value={metrics.fit} isDark={isDark} />
                                <MetricTile label="Next Forecast" value={metrics.nextFc} isDark={isDark} />
                                <MetricTile label="Growth Delta" value={metrics.growth} type={metrics.growthType} isDark={isDark} />
                                <MetricTile label="Validation Runs" value={valRuns} isDark={isDark} />
                                
                                <MetricTile 
                                    label="Validation (Avg.) MSE" 
                                    value={validationResult ? fmtNumber(validationResult.best_mse, 2, 2) : '-'} 
                                    isDark={isDark} 
                                    highlight={!!validationResult}
                                />

                                {/* Unified Validation Model Tile at the End */}
                                <div className={`flex flex-col justify-center px-4 md:px-6 h-full min-w-[120px] md:min-w-[140px] border-l border-brand-border dark:border-slate-700 bg-white dark:bg-slate-900 snap-start transition-colors items-center`}>
                                    <span className="text-[9px] md:text-[10px] uppercase font-bold text-slate-400 dark:text-slate-500 tracking-wider mb-0.5 text-center">Validation Model</span>
                                    <span className="text-[10px] md:text-xs font-bold text-brand-dark dark:text-brand-gold bg-amber-100 dark:bg-amber-900/30 px-2 py-0.5 rounded w-fit truncate max-w-[100px] block transition-colors">
                                        {validationResult ? formatValidationModelName(validationResult.winner) : '-'}
                                    </span>
                                </div>
                            </div>

                            {/* Chart Container */}
                            <div className="p-2 md:p-4 relative flex flex-col w-full min-h-[400px] flex-grow" style={{ touchAction: 'pan-y' }}>
                                <div className="flex-1 w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded shadow-sm p-2 md:p-4 relative h-full overflow-hidden group transition-colors">
                                    
                                    {/* Full Screen Toggle Button */}
                                    {result && (
                                        <button 
                                            onClick={() => setIsFullScreen(true)}
                                            className="absolute top-2 right-2 z-10 p-2 bg-white/90 dark:bg-slate-800/90 border border-slate-200 dark:border-slate-700 shadow-sm rounded-md text-slate-500 dark:text-slate-400 hover:text-brand-gold hover:border-brand-gold dark:hover:text-brand-gold transition-colors"
                                        >
                                            <MaximizeIcon />
                                        </button>
                                    )}

                                    {!result && !isLoading && !isValidating && (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-300 dark:text-slate-600 transition-colors">
                                            <div className="w-12 h-12 md:w-16 md:h-16 border-2 border-slate-200 dark:border-slate-700 border-dashed rounded flex items-center justify-center mb-2 transition-colors">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2v20M2 12h20"/></svg>
                                            </div>
                                            <span className="text-[10px] md:text-xs font-medium uppercase tracking-widest text-center">No Data Loaded<br/>(Use Menu to Upload)</span>
                                        </div>
                                    )}

                                    {(isLoading || isValidating) && (
                                        <div className="absolute inset-0 z-20 flex flex-col items-center justify-center bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm transition-colors">
                                            <div className="mb-4">
                                                <svg className="animate-spin h-8 w-8 md:h-10 md:w-10 text-brand-gold" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                            </div>
                                            <p className="text-xs md:text-sm font-bold text-brand-gold animate-pulse tracking-widest uppercase text-center px-4">
                                                {isValidating ? 'Running Validation Algorithm...' : 'Running Forecasting Algorithm...'}
                                            </p>
                                        </div>
                                    )}

                                    {result && (
                                        <ResponsiveContainer width="100%" height="100%">
                                            <ComposedChart data={[...result.history, ...result.forecast]} margin={{ top: 10, right: 10, left: -10, bottom: 0 }}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={chartColors.grid} />
                                                <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: chartColors.text, fontSize: 10, fontWeight: 500}} dy={10} minTickGap={30} />
                                                <YAxis axisLine={false} tickLine={false} tick={{fill: chartColors.text, fontSize: 10, fontFamily: 'monospace'}} />
                                                
                                                <Tooltip 
                                                    contentStyle={{ backgroundColor: chartColors.tooltipBg, borderColor: chartColors.tooltipBorder, boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)', fontSize: '12px', color: chartColors.text }}
                                                    itemStyle={{ padding: 0 }}
                                                />
                                                <Legend verticalAlign="top" height={36} iconType="rect" wrapperStyle={{fontSize: '10px', fontWeight: 600, color: chartColors.text}}/>
                                                
                                                {/* CONDITIONAL RENDERING FOR CHART AREAS */}
                                                
                                                {/* 1. Actual / Train Line (Grey) */}
                                                {/* In Forecast mode, we rename "Actual (Train)" to "Actual" but keep the Grey color */}
                                                <Area 
                                                    type="monotone" 
                                                    dataKey="actual_train" 
                                                    name={isForecastRun ? "Actual" : "Actual (Train)"} 
                                                    stroke={chartColors.actualTrainStroke} 
                                                    fill={chartColors.actualTrainFill} 
                                                    strokeWidth={2} 
                                                    isAnimationActive={false} 
                                                />
                                                
                                                {/* 2. Test Line (Green) */}
                                                {/* Only shown in Validation Mode */}
                                                {!isForecastRun && (
                                                    <Area 
                                                        type="monotone" 
                                                        dataKey="actual_test" 
                                                        name="Actual (Test)" 
                                                        stroke={chartColors.actualTestStroke} 
                                                        fill={chartColors.actualTestFill} 
                                                        strokeWidth={2} 
                                                        isAnimationActive={false} 
                                                    />
                                                )}
                                                
                                                <Line 
                                                    type="monotone" 
                                                    dataKey="fitted" 
                                                    name="Fit" 
                                                    stroke={chartColors.fitStroke} 
                                                    strokeDasharray="3 3" 
                                                    strokeWidth={1} 
                                                    dot={false} 
                                                    connectNulls={false}
                                                    isAnimationActive={false}
                                                />
                                                
                                                <Area 
                                                    type="monotone" 
                                                    dataKey="forecast" 
                                                    name="Forecast" 
                                                    stroke="#f59e0b" 
                                                    fill={chartColors.forecastFill}
                                                    strokeWidth={4} 
                                                    strokeDasharray="5 5" 
                                                    dot={{r: 5, fill: isDark ? '#1e293b' : '#fff', stroke: '#f59e0b', strokeWidth: 3}} 
                                                    connectNulls={false}
                                                    isAnimationActive={false}
                                                />
                                            </ComposedChart>
                                        </ResponsiveContainer>
                                    )}
                                </div>
                            </div>
                        </main>

                        {/* --- FULL SCREEN OVERLAY MODE --- */}
                        {isFullScreen && result && (
                            <div className="fixed inset-0 z-50 bg-white dark:bg-slate-900 p-2 md:p-6 w-screen h-screen flex flex-col transition-colors">
                                <button 
                                    onClick={() => setIsFullScreen(false)}
                                    className="absolute top-4 right-4 z-50 p-3 bg-slate-100 dark:bg-slate-800 rounded-full shadow-md text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 hover:text-red-600 transition-colors"
                                >
                                    <MinimizeIcon />
                                </button>

                                <div className="flex-1 w-full h-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <ComposedChart data={[...result.history, ...result.forecast]} margin={{ top: 20, right: 30, left: 0, bottom: 20 }}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={chartColors.grid} />
                                            <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: chartColors.text, fontSize: 12, fontWeight: 500}} dy={10} minTickGap={30} />
                                            <YAxis axisLine={false} tickLine={false} tick={{fill: chartColors.text, fontSize: 12, fontFamily: 'monospace'}} />
                                            
                                            <Tooltip 
                                                contentStyle={{ backgroundColor: chartColors.tooltipBg, borderColor: chartColors.tooltipBorder, boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', fontSize: '14px', borderRadius: '8px', color: chartColors.text }}
                                                itemStyle={{ padding: 4 }}
                                            />
                                            <Legend verticalAlign="top" height={36} iconType="rect" wrapperStyle={{fontSize: '12px', fontWeight: 600, color: chartColors.text}}/>
                                            
                                            {/* CONDITIONAL RENDERING FOR CHART AREAS (Fullscreen) */}
                                            
                                            <Area 
                                                type="monotone" 
                                                dataKey="actual_train" 
                                                name={isForecastRun ? "Actual" : "Actual (Train)"} 
                                                stroke={chartColors.actualTrainStroke} 
                                                fill={chartColors.actualTrainFill} 
                                                strokeWidth={3} 
                                                isAnimationActive={false} 
                                            />
                                            
                                            {!isForecastRun && (
                                                <Area 
                                                    type="monotone" 
                                                    dataKey="actual_test" 
                                                    name="Actual (Test)" 
                                                    stroke={chartColors.actualTestStroke} 
                                                    fill={chartColors.actualTestFill} 
                                                    strokeWidth={3} 
                                                    isAnimationActive={false} 
                                                />
                                            )}
                                            
                                            <Line 
                                                type="monotone" 
                                                dataKey="fitted" 
                                                name="Fit" 
                                                stroke={chartColors.fitStroke} 
                                                strokeDasharray="3 3" 
                                                strokeWidth={2} 
                                                dot={false} 
                                                connectNulls={false}
                                                isAnimationActive={false}
                                            />
                                            
                                            <Area 
                                                type="monotone" 
                                                dataKey="forecast" 
                                                name="Forecast" 
                                                stroke="#f59e0b" 
                                                fill={chartColors.forecastFill}
                                                strokeWidth={4} 
                                                strokeDasharray="5 5" 
                                                dot={{r: 5, fill: isDark ? '#1e293b' : '#fff', stroke: '#f59e0b', strokeWidth: 3}} 
                                                connectNulls={false}
                                                isAnimationActive={false}
                                            />
                                        </ComposedChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
