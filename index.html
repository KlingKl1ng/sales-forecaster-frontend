<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operartis | Machine-Learning Forecaster</title>
    
    <link rel="icon" type="image/png" href="./icononly_transparent_nobuffer.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            gold: '#f59e0b', 
                            dark: '#b45309',
                            gray: '#f8fafc',
                            border: '#e2e8f0'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    fontSize: {
                        xxs: '0.65rem',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #f8fafc; height: 100vh; overflow: hidden; margin: 0; }
        
        .input-dense { padding-top: 0.35rem; padding-bottom: 0.35rem; font-size: 0.875rem; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; }
    </style>
    
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/1.8.5/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Area, ComposedChart } = window.Recharts;

        // --- COMPONENTS ---

        const MetricTile = ({ label, value, subValue, type }) => {
            const colorClass = type === 'pos' ? 'text-emerald-600' : type === 'neg' ? 'text-rose-600' : 'text-slate-700';
            return (
                <div className="flex flex-col justify-center px-6 border-r border-brand-border bg-white h-full min-w-[140px]">
                    <span className="text-[10px] uppercase font-bold text-slate-400 tracking-wider mb-0.5">{label}</span>
                    <div className="flex items-baseline gap-2">
                        <span className={`text-lg font-bold font-mono ${colorClass}`}>{value}</span>
                        {subValue && <span className="text-xs font-medium text-slate-400">{subValue}</span>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [file, setFile] = useState(null);
            const [modelType, setModelType] = useState("auto");
            const [result, setResult] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const fileInputRef = useRef(null);

            const handleRun = async () => {
                if (!file) return;
                setIsLoading(true);
                setError(null);
                setResult(null);

                const formData = new FormData();
                formData.append('file', file);
                formData.append('model_type', modelType);

                // --- SMART API SWITCHER ---
                // 1. Define your endpoints
                const LOCAL_API = 'http://127.0.0.1:8000/predict';
                const PROD_API = 'https://sales-forecaster-backend.onrender.com/predict';
                
                // 2. Check where the browser is running
                const isLocal = window.location.hostname === 'localhost' || 
                                window.location.hostname === '127.0.0.1' || 
                                window.location.protocol === 'file:';
                                
                // 3. Select the correct URL
                const API_URL = isLocal ? LOCAL_API : PROD_API;
                
                console.log("Environment detected:", isLocal ? "Local Development" : "Production");
                console.log("Using Backend:", API_URL);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || "Error");
                    setResult(data);
                } catch (err) {
                    setError(err.message === "Failed to fetch" ? "Cannot reach Backend. Check console for URL." : err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const getMetrics = () => {
                if (!result) return { current: '-', fit: '-', nextFc: '-', growth: '-', model: '-' };
                
                const history = result.history;
                const forecast = result.forecast;
                const lastHistoryItem = history[history.length - 1];
                const lastActual = lastHistoryItem.actual;
                const lastFit = lastHistoryItem.fitted !== null ? lastHistoryItem.fitted : '-';
                const firstForecastItem = forecast.length > 0 ? forecast[0] : null;
                const nextForecastVal = firstForecastItem ? firstForecastItem.forecast : 0;
                const growthVal = ((nextForecastVal - lastActual) / lastActual) * 100;
                
                return {
                    current: lastActual.toLocaleString(),
                    fit: typeof lastFit === 'number' ? lastFit.toLocaleString() : lastFit,
                    nextFc: nextForecastVal.toLocaleString(),
                    growth: (growthVal > 0 ? '+' : '') + growthVal.toFixed(1) + '%',
                    growthType: growthVal >= 0 ? 'pos' : 'neg',
                    model: result.model_name
                };
            };
            
            const metrics = getMetrics();

            return (
                <div className="flex flex-col h-full bg-slate-50 overflow-hidden">
                    
                    {/* --- HEADER --- */}
                    <header className="relative h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shrink-0 shadow-sm z-20">
                        {/* Left: Logo */}
                        <div className="flex items-center gap-4 z-10">
                            <img src="./icononly_transparent_nobuffer.png" className="h-10 w-10 object-contain" onError={(e) => e.target.style.display='none'} />
                            <h1 className="font-bold text-slate-800 tracking-tight text-lg">OPERARTIS <span className="text-brand-gold font-normal">TERMINAL</span></h1>
                        </div>

                        {/* Center: Title */}
                        <div className="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <span className="text-sm font-bold text-slate-600 uppercase tracking-widest bg-slate-100 px-3 py-1 rounded hidden md:block">
                                Machine-Learning Forecaster
                            </span>
                        </div>

                        {/* Right: Version */}
                        <div className="text-xs font-mono text-slate-400 z-10">
                            v3.0.0_PROD
                        </div>
                    </header>

                    {/* --- MAIN WORKSPACE --- */}
                    <div className="flex flex-grow overflow-hidden min-h-0">
                        
                        {/* LEFT PANEL */}
                        <aside className="w-64 bg-white border-r border-slate-200 flex flex-col shrink-0 z-10 overflow-y-auto">
                            <div className="p-4 space-y-6">
                                
                                {/* Section 1: Data Source */}
                                <div>
                                    <h3 className="text-xxs font-bold text-slate-400 uppercase tracking-widest mb-2">Source Data</h3>
                                    <div 
                                        onClick={() => fileInputRef.current.click()}
                                        className={`border border-dashed rounded px-3 py-4 text-center cursor-pointer hover:bg-slate-50 transition-colors ${file ? 'border-brand-gold bg-amber-50/20' : 'border-slate-300'}`}
                                    >
                                        <input ref={fileInputRef} type="file" className="hidden" accept=".xlsx,.xls" onChange={(e) => setFile(e.target.files[0])} />
                                        {file ? (
                                            <div className="text-left">
                                                <div className="text-xs font-bold text-slate-700 truncate">{file.name}</div>
                                                <div className="text-xxs text-emerald-600 font-medium">LOCKED & READY</div>
                                            </div>
                                        ) : (
                                            <div className="text-xs text-slate-500 font-medium">+ Import .XLSX</div>
                                        )}
                                    </div>
                                    {error && <div className="text-xxs text-red-600 mt-1 font-medium">{error}</div>}
                                </div>

                                {/* Instruction Box */}
                                <div className="bg-slate-50 border border-slate-200 rounded p-3">
                                    <h3 className="text-xxs font-bold text-slate-500 uppercase tracking-widest mb-2">Template requirements:</h3>
                                    <p className="text-xxs text-slate-500 mb-1">Two columns:</p>
                                    <ul className="text-xxs text-slate-600 list-disc pl-3 space-y-0.5 font-mono">
                                        <li>Period (Date)</li>
                                        <li>Sales_quantity (Number)</li>
                                    </ul>
                                </div>

                                {/* Section 2: Algorithm */}
                                <div>
                                    <h3 className="text-xxs font-bold text-slate-400 uppercase tracking-widest mb-2">Algorithm</h3>
                                    <select 
                                        value={modelType}
                                        onChange={(e) => setModelType(e.target.value)}
                                        className="w-full text-xs border border-slate-300 rounded bg-white p-2 focus:border-brand-gold outline-none shadow-sm"
                                    >
                                        <option value="auto">Auto-Select (Best Fit)</option>
                                        <option value="ses">SES (Simple)</option>
                                        <option value="des">DES (Trend)</option>
                                        <option value="tes">TES (Seasonal)</option>
                                        <option value="prophet">Prophet (Complex)</option>
                                    </select>
                                </div>

                                {/* Section 3: Execute */}
                                <button 
                                    onClick={handleRun}
                                    disabled={!file || isLoading}
                                    className={`w-full py-3 rounded text-xs font-bold uppercase tracking-wide transition-all
                                        ${!file || isLoading 
                                            ? 'bg-slate-100 text-slate-400 border border-slate-200 cursor-not-allowed' 
                                            : 'bg-brand-gold hover:bg-yellow-500 text-white shadow-sm border border-yellow-600'}`}
                                >
                                    {isLoading ? 'Running...' : 'Execute Forecast'}
                                </button>
                            </div>

                            <div className="mt-auto p-4 border-t border-slate-100 bg-slate-50">
                                <p className="text-xxs font-bold text-slate-400 leading-relaxed">
                                    OPERARTIS ANALYTICS<br/>
                                    Optimizing Today, Growing Tomorrow.
                                </p>
                            </div>
                        </aside>

                        {/* RIGHT PANEL */}
                        <main className="flex-grow flex flex-col bg-slate-50 relative min-w-0">
                            
                            {/* KPI Bar */}
                            <div className="h-16 bg-white border-b border-slate-200 flex items-center shrink-0 shadow-sm overflow-x-auto">
                                <MetricTile label="Current Vol" value={metrics.current} />
                                <MetricTile label="Current Fit" value={metrics.fit} />
                                <MetricTile label="Next Forecast" value={metrics.nextFc} />
                                <MetricTile label="Growth Delta" value={metrics.growth} type={metrics.growthType} />
                                <div className="flex flex-col justify-center px-6 h-full ml-auto min-w-[140px] border-l border-slate-100 bg-slate-50/50">
                                    <span className="text-[10px] uppercase font-bold text-slate-400 tracking-wider mb-0.5">Active Model</span>
                                    <span className="text-xs font-bold text-brand-dark bg-amber-100 px-2 py-0.5 rounded w-fit">{metrics.model}</span>
                                </div>
                            </div>

                            {/* Chart Container */}
                            <div className="flex-1 p-4 relative flex flex-col min-h-0">
                                <div className="flex-1 w-full bg-white border border-slate-200 rounded shadow-sm p-4 relative min-h-0">
                                    {!result && !isLoading && (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-300">
                                            <div className="w-16 h-16 border-2 border-slate-200 border-dashed rounded flex items-center justify-center mb-2">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2v20M2 12h20"/></svg>
                                            </div>
                                            <span className="text-xs font-medium uppercase tracking-widest">No Data Loaded</span>
                                        </div>
                                    )}

                                    {result && (
                                        <ResponsiveContainer width="100%" height="100%">
                                            <ComposedChart data={[...result.history, ...result.forecast]} margin={{ top: 10, right: 30, left: 0, bottom: 0 }}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                                                <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 11, fontWeight: 500}} dy={10} />
                                                <YAxis axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 11, fontFamily: 'monospace'}} />
                                                
                                                <Tooltip 
                                                    contentStyle={{ backgroundColor: '#fff', borderColor: '#e2e8f0', boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)', fontSize: '12px' }}
                                                    itemStyle={{ padding: 0 }}
                                                />
                                                <Legend verticalAlign="top" height={36} iconType="rect" wrapperStyle={{fontSize: '11px', fontWeight: 600}}/>
                                                
                                                <Area type="monotone" dataKey="actual" name="Historical" stroke="#334155" fill="#f1f5f9" strokeWidth={2} isAnimationActive={false} />
                                                
                                                <Line 
                                                    type="monotone" 
                                                    dataKey="fitted" 
                                                    name="Fit" 
                                                    stroke="#94a3b8" 
                                                    strokeDasharray="3 3" 
                                                    strokeWidth={1} 
                                                    dot={false} 
                                                    connectNulls={false}
                                                    isAnimationActive={false}
                                                />
                                                
                                                <Line 
                                                    type="monotone" 
                                                    dataKey="forecast" 
                                                    name="Forecast" 
                                                    stroke="#f59e0b" 
                                                    strokeWidth={3} 
                                                    strokeDasharray="5 5" 
                                                    dot={{r: 4, fill: '#fff', stroke: '#f59e0b', strokeWidth: 2}} 
                                                    connectNulls={false}
                                                    isAnimationActive={false}
                                                />
                                            </ComposedChart>
                                        </ResponsiveContainer>
                                    )}
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
