        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Roboto+Mono:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Subtle Grid Animation */
        .bg-grid {
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
        }

        /* Modern Scrollbar for Main Page */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        /* Custom Scrollbar for Module Cards (Thinner) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 2px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        /* Reveal Animation Base Classes */
        .reveal-base {
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-hidden {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(8px);
        }

        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        /* Modal / Overlay Animations */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }

            to {
                opacity: 1;
                backdrop-filter: blur(12px);
            }
        }

        @keyframes modalContentSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-backdrop {
            animation: modalFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .modal-content {
            animation: modalContentSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards opacity;
        }

        /* Matrix Connector Lines (Optional/Advanced) */
        .connector-line {
            position: absolute;
            background: rgba(148, 163, 184, 0.2);
            z-index: 0;
        }

        .dark .connector-line {
            background: rgba(51, 65, 85, 0.3);
        }
    </style>

                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.disconnect();
                    }
                }, { threshold, rootMargin: "0px 0px -50px 0px" });

                if (ref.current) observer.observe(ref.current);
                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, [threshold]);

            return (
                <div
                    ref={ref}
                    className={`reveal-base ${isVisible ? 'reveal-visible' : 'reveal-hidden'} ${className}`}

                        {/* Block 4: Why Choose - UPDATED COLOR SCHEME */}
                        <Reveal delay={400}>
                            <div>
                                <h3 className="text-xs font-bold uppercase tracking-widest text-brand-gold mb-4">
                                    Why Choose Operartis
                                </h3>
                                <div className="space-y-6">
                                    {[
                                        { title: "Specialization & Expertise", text: "We are not a generalist IT or consulting firm. Our core competence lies in operations, supply-chain optimization, and APS/ERP integration." },
                                        { title: "Quantitative & Data-Driven", text: "Our approaches rely on simulation, modeling and data analytics  not guesswork. This ensures improvements are measurable and repeatable." },
                                        { title: "Tailored & Pragmatic Solutions", text: "We design APS systems that reflect your real-world constraints. What we build fits your operations  not the other way around." },
                                        { title: "Affordability & Value", text: "We strive to provide our services at reasonable price levels, making high-quality optimization accessible to a broad range of enterprises." },
                                        { title: "Commitment to Results", text: "Our mission is not just to deliver a system, but to help you achieve real improvements in efficiency, cost savings, and operational resilience." }
                                    ].map((item, i) => (
                                        <div key={i}>
                                            <strong className="block text-xs uppercase tracking-wider mb-1 font-extrabold text-slate-900 dark:text-white drop-shadow-md">{item.title}</strong>
                                            <p className="leading-relaxed">{item.text}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </Reveal>
                    </div>
                </div>

                <Reveal delay={800}>
                    <div className="mt-16 pt-10 border-t border-dashed border-slate-200 dark:border-slate-800 text-center">
                        <p className="text-slate-800 dark:text-slate-200 font-medium max-w-3xl mx-auto text-base">
                            We invite businesses that are serious about transforming their operations, optimizing their supply chain, and building a competitive edge to partner with Operartis.
                        </p>
                        <p className="text-brand-gold font-bold uppercase tracking-widest mt-4 text-xs">Lets optimize today  so you can grow stronger tomorrow.</p>
                    </div>
                </Reveal>
            </div>
        );

        const App = () => {
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'system');
            const [time, setTime] = useState(new Date());
            const [selectedBlock, setSelectedBlock] = useState(null);

            useEffect(() => {
                const applyTheme = () => {
                    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    let effectiveDark = false;
                    if (theme === 'dark') effectiveDark = true;
                    else if (theme === 'light') effectiveDark = false;
                    else effectiveDark = systemPrefersDark;

                    if (effectiveDark) { document.documentElement.classList.add('dark'); }
                    else { document.documentElement.classList.remove('dark'); }
                    localStorage.setItem('theme', theme);
                };
                applyTheme();
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handleSystemChange = () => { if (theme === 'system') applyTheme(); };
                mediaQuery.addEventListener('change', handleSystemChange);
                return () => mediaQuery.removeEventListener('change', handleSystemChange);
            }, [theme]);

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const toggleTheme = () => {
                if (theme === 'light') setTheme('dark');
                else if (theme === 'dark') setTheme('system');
                else setTheme('light');
            };

            const handleBlockClick = (block) => {
                setSelectedBlock(block);
            };

            const handleCloseModal = () => {
                setSelectedBlock(null);
            };

            return (
                <div className="h-full flex flex-col relative">
                    {/* Background Grid */}
                    <div className="absolute inset-0 pointer-events-none z-0">
                        <div className={`absolute inset-0 ${theme === 'dark' ? 'bg-grid-pattern opacity-[0.03]' : 'bg-grid-pattern-light opacity-[0.4]'}`}></div>
                        <div className="absolute inset-0 bg-grid"></div>
                    </div>

                    {/* Navigation Bar */}
                    <nav className="h-16 border-b border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-brand-obsidian/50 glass-panel flex items-center justify-between px-6 z-10 shrink-0">
                        <div className="flex items-center gap-4">
                            <a href="https://operartis.vercel.app/terminal.html" className="hover:opacity-80 transition-opacity">
                                <img src="./icononly_transparent_nobuffer.png" className="h-10 w-10 object-contain" onError={(e) => e.target.style.display = 'none'} />
                            </a>
                            <div className="flex flex-col">
                                <span className="font-bold text-lg tracking-tight text-slate-900 dark:text-white leading-none">OPERARTIS <span className="text-brand-gold font-normal">APS</span></span>
                                <span className="text-[9px] text-slate-500 dark:text-slate-400 tracking-widest uppercase">System Terminal</span>
                            </div>
                        </div>

                        <div className="flex items-center gap-6">
                            <div className="hidden md:flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700">
                                <div className="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                <span className="text-[10px] font-mono text-slate-500 dark:text-slate-300 font-bold">SYSTEM OPERATIONAL</span>
                            </div>
                            <div className="h-6 w-px bg-slate-200 dark:bg-slate-800 mx-2"></div>
                            <div className="hidden sm:flex items-center gap-2 text-xs font-mono text-slate-500 dark:text-slate-400">
                                <ClockIcon />
                                <span>{time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            </div>
                            <button onClick={toggleTheme} className="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 dark:text-slate-400 transition-colors">
                                {theme === 'dark' ? <SunIcon /> : theme === 'light' ? <MoonIcon /> : <SystemIcon />}
                            </button>
                            <div className="h-8 w-8 rounded-full bg-gradient-to-tr from-brand-gold to-brand-dark flex items-center justify-center text-white shadow-md cursor-pointer">
                                <UserIcon />
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto z-10 w-full flex flex-col">
                        <div className="max-w-7xl mx-auto w-full p-6 md:p-12 flex flex-col flex-1">
                            <Reveal>
                                <div className="mb-12 text-center md:text-left">
                                    <h1 className="text-3xl md:text-5xl font-bold text-slate-900 dark:text-white mb-2 tracking-tight">
                                        Advanced Planning & <br />
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-gold to-brand-dark">Scheduling Matrix</span>
                                    </h1>
                                    <p className="text-slate-500 dark:text-slate-400 max-w-xl text-sm md:text-base leading-relaxed mt-4">
                                        Select a functional module block to access specific planning tools and optimization engines.
                                    </p>
                                </div>
                            </Reveal>

                            {/* APS MATRIX CONTAINER */}
                            <div className="space-y-4">
                                {APS_MATRIX.map((horizon) => (
                                    <HorizonRow
                                        key={horizon.id}
                                        horizon={horizon}
                                        onBlockClick={handleBlockClick}
                                    />
                                ))}
                            </div>

                            <AboutSection />
                        </div>
                    </main>

                    <footer className="py-4 px-6 border-t border-slate-200 dark:border-slate-800 z-10 shrink-0 bg-white/30 dark:bg-brand-obsidian/30 glass-panel">
                        <div className="w-full flex flex-col md:flex-row justify-between items-center gap-2">
                            <p className="text-[10px] text-slate-400"> 2025 Operartis Analytics. All rights reserved.</p>
                            <div className="flex items-center gap-4 text-[10px] text-slate-500 font-mono">
                                <span>v2.0.0 Matrix UI</span>
                                <span className="text-brand-gold"></span>
                                <span>Latency: 24ms</span>
                            </div>
                        </div>
                    </footer>

                    {/* Module Overlay/Modal */}
                    <ModuleModal
                        block={selectedBlock}
                        isOpen={!!selectedBlock}
                        onClose={handleCloseModal}
                    />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
