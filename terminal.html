        body {

        }

        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Subtle Grid Animation */
        .bg-grid {
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
        }

        /* Modern Scrollbar for Main Page */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        /* Custom Scrollbar for Module Cards (Thinner) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 2px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        /* Reveal Animation Base Classes */
        .reveal-base {
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-hidden {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(8px);
        }

        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        /* Modal / Overlay Animations */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }

            to {
                opacity: 1;
                backdrop-filter: blur(12px);
            }
        }

        @keyframes modalContentSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-backdrop {
            animation: modalFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .modal-content {
            animation: modalContentSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards opacity;
        }

        /* Matrix Connector Lines (Optional/Advanced) */
        .connector-line {
            position: absolute;
            background: rgba(148, 163, 184, 0.2);
            z-index: 0;
        }

        .dark .connector-line {
            background: rgba(51, 65, 85, 0.3);
        }

        /* Background Blob Animation */
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>

            // Derived Content
            const content = TRANSLATIONS[lang];

            useEffect(() => {
                const applyTheme = () => {
                    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    let effectiveDark = false;
                    if (theme === 'dark') effectiveDark = true;
                    else if (theme === 'light') effectiveDark = false;
                    else effectiveDark = systemPrefersDark;

                    if (effectiveDark) { document.documentElement.classList.add('dark'); }
                    else { document.documentElement.classList.remove('dark'); }
                    localStorage.setItem('theme', theme);
                };
                applyTheme();
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handleSystemChange = () => { if (theme === 'system') applyTheme(); };
                mediaQuery.addEventListener('change', handleSystemChange);
                return () => mediaQuery.removeEventListener('change', handleSystemChange);
            }, [theme]);

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const toggleTheme = () => {
                if (theme === 'light') setTheme('dark');
                else if (theme === 'dark') setTheme('system');
                else setTheme('light');
            };

            const toggleLang = () => {
                setLang(prev => prev === 'en' ? 'vi' : 'en');
            };

            const handleBlockClick = (block) => {
                setSelectedBlock(block);
            };

            const handleCloseModal = () => {
                setSelectedBlock(null);
            };

            return (
                <div className="h-full flex flex-col relative bg-slate-50 dark:bg-[#020617] transition-colors duration-500">
                    <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                        {/* Background effects removed for cleaner look */}
                    </div>

                    <nav className="h-16 border-b border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-brand-obsidian/50 glass-panel flex items-center justify-between px-4 md:px-6 z-10 shrink-0">
                        <div className="flex items-center gap-3 shrink-0 p-1.5 pr-5 rounded-full border border-white/40 dark:border-white/10 bg-gradient-to-br from-white/20 to-white/5 dark:from-slate-800/30 dark:to-slate-900/10 shadow-[0_4px_16px_rgba(0,0,0,0.1),inset_0_1px_0_0_rgba(255,255,255,0.2)] backdrop-blur-md">
                            <a href="https://operartis.vercel.app/terminal.html" className="hover:opacity-80 transition-opacity">
                                <img src="./icononly_transparent_nobuffer.png" className="h-8 w-8 md:h-10 md:w-10 object-contain" onError={(e) => e.target.style.display = 'none'} />
                            </a>
                            <div className="flex flex-col">
                                <span className="font-bold text-base md:text-lg tracking-tight text-slate-900 dark:text-white leading-none">OPERARTIS <span className="text-brand-gold font-normal">APS</span></span>
                                <span className="text-[9px] text-slate-500 dark:text-slate-400 tracking-widest uppercase hidden hover:block xs:block">{content.ui.system_terminal}</span>
                            </div>
                        </div>

                        <div className="flex items-center gap-1.5 md:gap-6 shrink-0">
                            <div className="hidden lg:flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700">
                                <div className="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                <span className="text-[10px] font-mono text-slate-500 dark:text-slate-300 font-bold">{content.ui.status_operational}</span>
                            </div>
                            <div className="hidden lg:block h-6 w-px bg-slate-200 dark:bg-slate-800 mx-2"></div>
                            <div className="hidden sm:flex items-center gap-1 p-1 rounded-full border border-white/40 dark:border-white/10 bg-gradient-to-br from-white/20 to-white/5 dark:from-slate-800/30 dark:to-slate-900/10 shadow-[0_4px_16px_rgba(0,0,0,0.1),inset_0_1px_0_0_rgba(255,255,255,0.2)] backdrop-blur-md">
                                <div className="flex items-center gap-2 px-3 py-1.5 text-xs font-mono text-slate-500 dark:text-slate-400 border-r border-slate-200 dark:border-slate-700/50 pr-3">
                                    <ClockIcon />
                                    <span>{time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                </div>

                                {/* Theme Toggle */}
                                <button onClick={toggleTheme} className="p-1.5 rounded-full hover:bg-white/20 dark:hover:bg-white/5 text-slate-500 dark:text-slate-400 transition-colors">
                                    {theme === 'dark' ? <SunIcon /> : theme === 'light' ? <MoonIcon /> : <SystemIcon />}
                                </button>

                                {/* Language Toggle */}
                                <button onClick={toggleLang} className="p-1.5 rounded-full hover:bg-white/20 dark:hover:bg-white/5 text-slate-500 dark:text-slate-400 transition-colors flex items-center gap-1 font-mono text-xs font-bold pl-2">
                                    <GlobeIcon />
                                    <span>{lang.toUpperCase()}</span>
                                </button>
                            </div>

                            <div className="h-8 w-8 rounded-full bg-gradient-to-tr from-brand-gold to-brand-dark flex items-center justify-center text-white shadow-md cursor-pointer">
                                <UserIcon />
                            </div>
                        </div>
                    </nav>

                    <main className="flex-1 overflow-y-auto overflow-x-hidden z-10 w-full flex flex-col">
                        <div className="max-w-7xl mx-auto w-full p-4 sm:p-6 md:p-12 flex flex-col flex-1">
                            <Reveal>
                                <div className="mb-12 text-center md:text-left">
                                    <h1 className="text-3xl md:text-5xl font-bold text-slate-900 dark:text-white mb-2 tracking-tight">
                                        {content.ui.header_title_1} <br />
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-gold to-brand-dark">{content.ui.header_title_2}</span>
                                    </h1>
                                    <p className="text-slate-500 dark:text-slate-400 max-w-xl text-sm md:text-base leading-relaxed mt-4">
                                        {content.ui.header_desc}
                                    </p>
                                </div>
                            </Reveal>

                            <div className="space-y-4">
                                {content.matrix.map((horizon) => (
                                    <HorizonRow
                                        key={horizon.id}
                                        horizon={horizon}
                                        content={content}
                                        onBlockClick={handleBlockClick}
                                    />
                                ))}
                            </div>

                            <AboutSection content={content} />
                        </div>
                    </main>

                    <footer className="py-4 px-6 border-t border-slate-200 dark:border-slate-800 z-10 shrink-0 bg-white/30 dark:bg-brand-obsidian/30 glass-panel">
                        <div className="w-full flex flex-col md:flex-row justify-between items-center gap-2">
                            <p className="text-[10px] text-slate-400">© 2025 Operartis Analytics. All rights reserved.</p>
                            <div className="flex items-center gap-4 text-[10px] text-slate-500 font-mono">
                                <span>{content.ui.rights_reserved}</span>
                            </div>
                        </div>
                    </footer>

                    <ModuleModal
                        block={selectedBlock}
                        content={content}
                        isOpen={!!selectedBlock}
                        onClose={handleCloseModal}
                    />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
